<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrePair — Registration Info</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Bricolage+Grotesque:wght@600;700;800&family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/site.css">
</head>
<body>
  <div class="container">
    <div id="header-shell">
      <header id="site-header">
        <div class="nav-left">
          <a href="index.html">← Back to Home</a>
        </div>

        <a class="brand brand-center" href="index.html">
          <div class="logo doodle" aria-hidden="true">
            <svg viewBox="0 0 64 64" width="40" height="40" preserveAspectRatio="xMidYMid meet" role="img" aria-label="PrePair sprout logo">
              <path d="M32 56V20m0 0c6 0 10-5 10-10M32 20c-6 0-10-5-10-10M24 36c4 0 8-4 8-8M40 44c4 0 8-4 8-8" />
              <path d="M20 48c-4 2-6 5-7 8m6-4c2 0 5-1 8-3" />
            </svg>
          </div>
          <span class="wordmark">PrePair</span>
        </a>

        <div class="nav-right">
          <button onclick="clearRegistrations()" class="btn-chip clear-btn">Clear All</button>
        </div>
      </header>
    </div>

    <section class="registration-info">
      <div class="info-header">
        <h1>Registration Information</h1>
        <p class="subtitle">Users who have registered for PrePair access</p>
      </div>

      <div id="registrations-container" class="registrations-list">
        <!-- Registrations will be loaded here -->
      </div>
    </section>
  </div>

  <style>
    /* Header styles matching main site */
    #header-shell{ position: sticky; top: 0; z-index: 1000; background: transparent; transition: margin-top .25s ease; }
    #site-header{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      background: transparent;
      border-bottom: 1px solid var(--border);
      transition: background .25s ease, border-color .25s ease, border-radius .25s ease,
                  box-shadow .25s ease, margin .25s ease, padding .20s ease;
    }
    .nav-left, .nav-right{ display:flex; gap:20px; align-items:center; }
    .nav-left{ justify-self: start; }
    .nav-right{ justify-self: end; }
    .brand-center{ justify-self: center; text-decoration:none; color:inherit; display:flex; gap:10px; align-items:center; }
    .logo{ width:40px; height:40px; }
    .logo svg{ stroke:var(--text); stroke-width:2.5; fill:transparent; vector-effect:non-scaling-stroke; }
    .wordmark{ font-family:"Space Grotesk",Inter,sans-serif; font-weight:700; font-size:30px; letter-spacing:-.02em; line-height:1; position:relative; top:1px; color:var(--text); }

    /* Link styling */
    .nav-left a, .nav-right a:not(.btn-chip){ color: var(--muted); text-decoration:none; font-weight:500; }
    .nav-left a:hover, .nav-right a:not(.btn-chip):hover{ color: var(--text); }

    /* Clear button */
    .btn-chip{
      appearance: none;
      border: 1.5px solid #dc2626;
      background: transparent;
      color: #dc2626;
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .btn-chip:hover{
      background: #dc2626;
      color: #fff;
      transform: translateY(-1px);
    }

    /* Registration info styles */
    .registration-info {
      max-width: 800px;
      margin: 48px auto;
      padding: 0 24px;
    }

    .info-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .info-header h1 {
      font-family: "Space Grotesk", Inter, sans-serif;
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 16px;
      color: var(--text);
    }

    .info-header .subtitle {
      font-size: 18px;
      color: var(--muted);
      margin: 0;
    }

    .registrations-list {
      display: grid;
      gap: 16px;
    }

    .registration-card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(15,15,15,0.04);
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 16px;
    }

    .registration-details h3 {
      font-family: "Space Grotesk", Inter, sans-serif;
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 4px;
      color: var(--text);
    }

    .registration-details p {
      margin: 4px 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .registration-details p strong {
      color: var(--text);
      font-weight: 600;
    }

    .registration-number {
      background: #E6764D;
      color: white;
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 64px 24px;
      color: var(--muted);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      stroke: var(--border);
      stroke-width: 1.5;
      fill: none;
    }

    .total-count {
      background: #f8f9fa;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-bottom: 32px;
    }

    .total-count h2 {
      font-family: "Space Grotesk", Inter, sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 8px;
      color: #E6764D;
    }

    .total-count p {
      margin: 0;
      color: var(--muted);
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .registration-card {
        grid-template-columns: 1fr;
        text-align: center;
      }
      
      .info-header h1 {
        font-size: 36px;
      }
    }
  </style>

  <script>
    const supabaseUrl = 'https://aezybthbsmpihbyzfiqi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlenlidGhic21waWhieXpmaXFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NTUwNTUsImV4cCI6MjA3ODEzMTA1NX0.ojh8dzVpF62hqU_MrXI9EfCBJGX74NMse_1t55m32go';

    async function loadRegistrations() {
      const container = document.getElementById('registrations-container');
      
      try {
        // Load from Supabase
        const response = await fetch(`${supabaseUrl}/rest/v1/user_registrations?order=created_at.desc`, {
          headers: {
            'apikey': supabaseKey,
            'Authorization': `Bearer ${supabaseKey}`
          }
        });

        if (response.ok) {
          const supabaseRegistrations = await response.json();
          
          // Also load localStorage as fallback/backup
          const localRegistrations = JSON.parse(localStorage.getItem('prepair_registrations') || '[]');
          
          // Combine both sources (prioritize Supabase)
          const allRegistrations = [...supabaseRegistrations, ...localRegistrations];
          
          displayRegistrations(allRegistrations);
        } else {
          // Fallback to localStorage only
          const localRegistrations = JSON.parse(localStorage.getItem('prepair_registrations') || '[]');
          displayRegistrations(localRegistrations);
        }
      } catch (error) {
        console.error('Error loading registrations:', error);
        // Fallback to localStorage
        const localRegistrations = JSON.parse(localStorage.getItem('prepair_registrations') || '[]');
        displayRegistrations(localRegistrations);
      }
    }

    function displayRegistrations(registrations) {
      const container = document.getElementById('registrations-container');
      
      if (registrations.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 64 64">
              <path d="M32 56V20m0 0c6 0 10-5 10-10M32 20c-6 0-10-5-10-10M24 36c4 0 8-4 8-8M40 44c4 0 8-4 8-8" />
              <path d="M20 48c-4 2-6 5-7 8m6-4c2 0 5-1 8-3" />
            </svg>
            <h3>No registrations yet</h3>
            <p>Registration data will appear here once users complete the access barrier.</p>
          </div>
        `;
        return;
      }

      // Remove duplicates and sort by most recent first
      const uniqueRegistrations = registrations.filter((reg, index, self) => 
        index === self.findIndex(r => r.name === reg.name && r.ip_address === reg.ip_address)
      );
      
      uniqueRegistrations.sort((a, b) => {
        const aTime = new Date(a.created_at || a.timestamp || 0);
        const bTime = new Date(b.created_at || b.timestamp || 0);
        return bTime - aTime;
      });

      let html = `
        <div class="total-count">
          <h2>${uniqueRegistrations.length}</h2>
          <p>Total Registrations</p>
        </div>
      `;

      uniqueRegistrations.forEach((registration, index) => {
        // Handle both Supabase and localStorage formats
        const displayTime = registration.created_at ? 
          new Date(registration.created_at).toLocaleString() :
          (registration.date_readable || registration.timestamp || 'Unknown time');
        const ipAddress = registration.ip_address || 'Unknown IP';
        const browserInfo = registration.browser_info || registration.user_agent;
        const userAgent = browserInfo ? 
          (browserInfo.includes('Chrome') ? 'Chrome' :
           browserInfo.includes('Safari') ? 'Safari' :
           browserInfo.includes('Firefox') ? 'Firefox' :
           browserInfo.includes('Edge') ? 'Edge' : 'Other Browser') : 'Unknown Browser';
        const accessCode = registration.access_code_used || '902341';
        
        html += `
          <div class="registration-card">
            <div class="registration-details">
              <h3>${registration.name}</h3>
              <p><strong>Time:</strong> ${displayTime}</p>
              <p><strong>IP Address:</strong> ${ipAddress}</p>
              <p><strong>Browser:</strong> ${userAgent}</p>
              <p><strong>Access Code:</strong> ${accessCode}</p>
              <p><strong>Entry Method:</strong> ${registration.entry_method || 'Access Code'}</p>
            </div>
            <div class="registration-number">#${uniqueRegistrations.length - index}</div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    async function clearRegistrations() {
      if (confirm('Are you sure you want to clear all registration data? This action cannot be undone.')) {
        try {
          // Clear Supabase data (this will require proper permissions)
          // For now, just clear localStorage
          localStorage.removeItem('prepair_registrations');
          alert('Local registration data cleared. Supabase data remains for backup.');
          loadRegistrations();
        } catch (error) {
          console.error('Error clearing registrations:', error);
          localStorage.removeItem('prepair_registrations');
          loadRegistrations();
        }
      }
    }

    // Load registrations on page load
    loadRegistrations();
    
    // Refresh every 30 seconds to show new registrations
    setInterval(loadRegistrations, 30000);
  </script>
</body>
</html>
