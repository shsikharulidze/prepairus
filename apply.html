<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply — PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="shared.css">
  
</head>
<body>
  <div class="container">
    <div id="header-shell"></div>

    <main class="flex justify-center items-center" style="min-height: 60vh; padding-top: 2rem;">
      <div class="card auth-card">
        <a href="index.html" class="back-link">← Back to Home</a>
        
        <div class="auth-header text-center mb-3">
          <h1>Join PrePair</h1>
          <p class="muted">Create your account and start finding opportunities</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password (min. 6 characters)" required minlength="6">
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
          
          <button type="submit" class="btn" id="signup-btn" style="width: 100%; margin-bottom: 1rem;">
            Create Account
          </button>
        </form>
        
        <div class="footer-link text-center mt-3">
          Already have an account? <a href="signin.html" style="color: var(--clay); font-weight: 500;">Sign in here</a>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>

  <script src="shared.js"></script>
  <script>
    
    // DOM elements
    const signupForm = document.getElementById('signup-form');
    const signupBtn = document.getElementById('signup-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Show/hide messages
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Email/Password Sign Up
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validation
      if (!email || !password || !confirmPassword) {
        showError('Please fill in all fields.');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return;
      }
      
      if (password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }
      
      setLoading(signupBtn, true);
      
      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });

        if (error) throw error;

        if (data.user) {
          console.log('Signup successful for user:', data.user.email);
          
          // Create student profile
          await createStudentProfileForNewUser(data.user);
          
          showSuccess('Account created successfully! Please check your email to confirm your account, then sign in.');
          
          // Clear form
          signupForm.reset();
          
          // Redirect to signin after delay
          setTimeout(() => {
            window.location.href = 'signin.html';
          }, 3000);
        }

      } catch (error) {
        console.error('[auth/signUp]', { error });
        
        // Provide user-friendly error messages
        let errorMsg = 'Failed to create account. Please try again.';
        if (error.message.includes('already registered') || error.message.includes('already been registered')) {
          errorMsg = 'An account with this email already exists. Please sign in instead.';
        } else if (error.message.includes('Password should be at least')) {
          errorMsg = 'Password must be at least 6 characters long.';
        } else if (error.message.includes('Invalid email')) {
          errorMsg = 'Please enter a valid email address.';
        } else if (error.message.includes('signup is disabled')) {
          errorMsg = 'Account creation is currently disabled. Please contact support.';
        } else {
          // Show actual error for debugging
          errorMsg = `Signup failed: ${error.message}`;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(signupBtn, false);
      }
    });

    // Create student profile for new user
    async function createStudentProfileForNewUser(user) {
      try {
        const { error } = await supabase
          .from('student_profiles')
          .insert([
            {
              user_id: user.id,
              email: user.email,
              firstName: '',
              lastName: '',
              onboarding_complete: false,
              updated_at: new Date().toISOString()
            }
          ]);

        if (error) {
          // Don't error on duplicate - user may have signed up before
          if (!error.message.includes('duplicate key')) {
            console.error('[student_profiles/create]', { error });
          }
        } else {
          console.log('Student profile created for new user');
        }
      } catch (error) {
        console.error('[student_profiles/create]', { error });
      }
    }

  </script>

  <style>
    /* Auth-specific styles using design tokens */
    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 3rem 2rem;
      margin: 0 auto;
    }

    .back-link {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 2rem;
      display: inline-block;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--text);
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      font-size: 1rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }


    .footer-link {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</body>
</html>
