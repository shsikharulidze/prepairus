<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply â€” PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="shared.css">
  
  <!-- Supabase Scripts - Load Order Critical -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/config.js"></script>
  <script src="/js/supabase-client.js"></script>
  <script src="/js/shared.js" defer></script>
  
</head>
<body>
  <div class="container">
    <div id="header-shell">
      <header id="site-header">
        <div class="nav-left">
          <a href="how-it-works.html">How it works</a>
          <a href="students.html">For Students</a>
          <a href="business.html">For Businesses</a>
        </div>

        <a class="brand brand-center" href="index.html">
          <div class="logo doodle" aria-hidden="true">
            <svg viewBox="0 0 64 64" width="40" height="40" preserveAspectRatio="xMidYMid meet" role="img" aria-label="PrePair sprout logo">
              <path d="M32 56V20m0 0c6 0 10-5 10-10M32 20c-6 0-10-5-10-10M24 36c4 0 8-4 8-8M40 44c4 0 8-4 8-8" />
              <path d="M20 48c-4 2-6 5-7 8m6-4c2 0 5-1 8-3" />
            </svg>
          </div>
          <span class="wordmark">PrePair</span>
        </a>

        <div class="nav-right">
          <a href="about.html">About</a>
          
          <!-- Guest navigation (not signed in) -->
          <div class="nav-guest">
            <a href="signin.html">Sign in</a>
            <a class="btn-chip" href="apply.html">Apply</a>
          </div>
          
          <!-- Authenticated navigation (signed in) -->
          <div class="nav-authenticated">
            <a href="dashboard.html" class="profile-link">Dashboard</a>
            <a href="profile.html" class="profile-link">My Profile</a>
            <a href="applications.html" class="profile-link">Applications</a>
            <button class="sign-out-btn" onclick="handleSignOut()">Sign Out</button>
          </div>
        </div>
      </header>
    </div>

    <main class="flex justify-center items-center" style="min-height: 60vh; padding-top: 2rem;">
      <div class="card auth-card">
        
        <div class="auth-header text-center mb-3">
          <h1>Join PrePair</h1>
          <p class="muted">Create your account and start finding opportunities</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password (min. 6 characters)" required minlength="6">
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
          
          <button type="submit" class="btn" id="signup-btn" style="width: 100%; margin-bottom: 1rem;">
            Create Account
          </button>
        </form>
        
        <div class="footer-link text-center mt-3">
          Already have an account? <a href="signin.html" style="color: var(--clay); font-weight: 500;">Sign in here</a>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>

  <script defer>
    // Check if already signed in, redirect to dashboard
    document.addEventListener('DOMContentLoaded', async function() {
      const session = await getSession();
      if (session) {
        window.location.href = '/dashboard.html';
        return;
      }
    });
    
    // DOM elements
    const signupForm = document.getElementById('signup-form');
    const signupBtn = document.getElementById('signup-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Show/hide messages
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Email/Password Sign Up
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validation
      if (!email || !password || !confirmPassword) {
        showError('Please fill in all fields.');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return;
      }
      
      if (password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }
      
      setLoading(signupBtn, true);
      
      try {
        const { data, error } = await window.sb.auth.signUp({
          email: email,
          password: password
        });

        if (error) throw error;

        if (data.user) {
          console.log('Signup successful for user:', data.user.email);
          
          // Create student profile
          await createStudentProfileForNewUser(data.user);
          
          showSuccess('Account created successfully! Please check your email to confirm your account, then sign in.');
          
          // Clear form
          signupForm.reset();
          
          // Redirect to welcome page after delay
          setTimeout(() => {
            window.location.href = '/welcome.html';
          }, 2000);
        }

      } catch (error) {
        console.error('[auth/signUp]', { error });
        
        // Provide user-friendly error messages
        let errorMsg = 'Failed to create account. Please try again.';
        if (error.message.includes('already registered') || error.message.includes('already been registered')) {
          errorMsg = 'An account with this email already exists. Please sign in instead.';
        } else if (error.message.includes('Password should be at least')) {
          errorMsg = 'Password must be at least 6 characters long.';
        } else if (error.message.includes('Invalid email')) {
          errorMsg = 'Please enter a valid email address.';
        } else if (error.message.includes('signup is disabled')) {
          errorMsg = 'Account creation is currently disabled. Please contact support.';
        } else {
          // Show actual error for debugging
          errorMsg = `Signup failed: ${error.message}`;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(signupBtn, false);
      }
    });

    // Create student profile for new user
    async function createStudentProfileForNewUser(user) {
      try {
        const { error } = await window.sb
          .from('student_profiles')
          .insert([
            {
              user_id: user.id,
              email: user.email,
              firstName: '',
              lastName: '',
              onboarding_complete: false,
              updated_at: new Date().toISOString()
            }
          ]);

        if (error) {
          // Don't error on duplicate - user may have signed up before
          if (!error.message.includes('duplicate key')) {
            console.error('[student_profiles/create]', { error });
          }
        } else {
          console.log('Student profile created for new user');
        }
      } catch (error) {
        console.error('[student_profiles/create]', { error });
      }
    }

  </script>

  <style>
    /* Auth-specific styles using design tokens */
    .auth-card {
      width: 100%;
      max-width: 520px;
      padding: 3rem 2.5rem;
      margin: 0 auto;
    }

    .auth-card input[type="email"],
    .auth-card input[type="password"],
    .auth-card input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: white;
      color: var(--text);
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    .auth-card input:focus {
      outline: none;
      border-color: var(--clay);
      box-shadow: 0 0 0 4px rgba(230, 118, 77, 0.1);
    }

    .auth-card .form-group {
      margin-bottom: 24px;
    }

    .auth-card label {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
      display: block;
      font-size: 15px;
    }

    /* Back link styles removed - now using full navigation */

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      font-size: 1rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }


    .footer-link {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</body>
</html>
