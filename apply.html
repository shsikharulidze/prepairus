<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply — PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="shared.css">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <div id="header-shell"></div>

    <main class="flex justify-center items-center" style="min-height: 60vh; padding-top: 2rem;">
      <div class="card auth-card">
        <a href="index.html" class="back-link">← Back to Home</a>
        
        <div class="auth-header text-center mb-3">
          <h1>Join PrePair</h1>
          <p class="muted">Create your account and start finding opportunities</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password (min. 6 characters)" required minlength="6">
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
          
          <button type="submit" class="btn" id="signup-btn" style="width: 100%; margin-bottom: 1rem;">
            Create Account
          </button>
        </form>
        
        <div class="divider">or continue with</div>
        
        <button type="button" class="btn btn-google" id="google-signup-btn">
          <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        
        <div class="footer-link text-center mt-3">
          Already have an account? <a href="signin.html" style="color: var(--clay); font-weight: 500;">Sign in here</a>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>

  <script src="shared.js"></script>
  <script>
    console.log('PrePair v1.4 - Apply.html script starting');
    
    // DOM elements
    const signupForm = document.getElementById('signup-form');
    const signupBtn = document.getElementById('signup-btn');
    const googleSignupBtn = document.getElementById('google-signup-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    
    console.log('PrePair v1.4 - DOM elements found:', {
      signupForm: !!signupForm,
      signupBtn: !!signupBtn,
      googleSignupBtn: !!googleSignupBtn
    });

    // Show/hide messages
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Email/Password Sign Up
    if (signupForm) {
      signupForm.addEventListener('submit', async (e) => {
        console.log('PrePair v1.3 - Signup form submitted');
        e.preventDefault();
        hideMessages();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validation
      if (!email || !password || !confirmPassword) {
        showError('Please fill in all fields.');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return;
      }
      
      if (password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }
      
      setLoading(signupBtn, true);
      
      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });

        if (error) throw error;

        if (data.user) {
          console.log('Signup successful for user:', data.user.email);
          
          // Create student profile
          await createStudentProfileForNewUser(data.user);
          
          // Set flag to prevent auth redirect
          sessionStorage.setItem('just_signed_up', 'true');
          console.log('Set just_signed_up flag');
          
          showSuccess('Account created successfully! Please check your email to confirm your account, then sign in.');
          
          // Clear form
          signupForm.reset();
          
          // Clear the flag after a delay and redirect
          setTimeout(() => {
            console.log('Clearing just_signed_up flag and redirecting');
            sessionStorage.removeItem('just_signed_up');
            window.location.href = 'signin.html';
          }, 3000);
        }

      } catch (error) {
        console.error('[auth/signUp]', { error });
        
        // Provide user-friendly error messages
        let errorMsg = 'Failed to create account. Please try again.';
        if (error.message.includes('already registered') || error.message.includes('already been registered')) {
          errorMsg = 'An account with this email already exists. Please sign in instead.';
        } else if (error.message.includes('Password should be at least')) {
          errorMsg = 'Password must be at least 6 characters long.';
        } else if (error.message.includes('Invalid email')) {
          errorMsg = 'Please enter a valid email address.';
        } else if (error.message.includes('signup is disabled')) {
          errorMsg = 'Account creation is currently disabled. Please contact support.';
        } else {
          // Show actual error for debugging
          errorMsg = `Signup failed: ${error.message}`;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(signupBtn, false);
      }
      });
    } else {
      console.error('PrePair v1.3 - Signup form not found!');
    }

    // Google Sign Up
    googleSignupBtn.addEventListener('click', async () => {
      hideMessages();
      
      setLoading(googleSignupBtn, true, 'Continue with Google');
      
      try {
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${window.location.origin}/profile.html`
          }
        });

        if (error) throw error;

        // OAuth will redirect automatically
        
      } catch (error) {
        console.error('[auth/google]', { error });
        showError('Failed to sign up with Google. Please try again.');
        setLoading(googleSignupBtn, false, 'Continue with Google');
      }
    });

    // Create student profile for new user
    async function createStudentProfileForNewUser(user) {
      try {
        const fullName = user.user_metadata?.full_name || user.user_metadata?.name || '';
        const nameParts = fullName.split(' ');
        
        const { error } = await supabase
          .from('student_profiles')
          .insert([
            {
              user_id: user.id,
              email: user.email,
              firstName: nameParts[0] || '',
              lastName: nameParts.slice(1).join(' ') || '',
              avatar_url: user.user_metadata?.avatar_url || user.user_metadata?.picture || null,
              onboarding_complete: false,
              updated_at: new Date().toISOString()
            }
          ]);

        if (error) {
          // Don't error on duplicate - user may have signed up before
          if (!error.message.includes('duplicate key')) {
            console.error('[student_profiles/create]', { error });
          }
        } else {
          console.log('Student profile created for new user');
        }
      } catch (error) {
        console.error('[student_profiles/create]', { error });
      }
    }

    // Handle authentication state changes (for OAuth redirects)
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'SIGNED_IN' && session && session.user.email_confirmed_at) {
        // For new Google users, create profile and redirect to profile setup
        if (session.user.app_metadata?.provider === 'google') {
          await createStudentProfileForNewUser(session.user);
          showSuccess('Account created successfully! Redirecting to profile setup...');
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 1000);
        }
      }
    });
  </script>

  <style>
    /* Auth-specific styles using design tokens */
    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 3rem 2rem;
      margin: 0 auto;
    }

    .back-link {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 2rem;
      display: inline-block;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--text);
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      font-size: 1rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    .btn-google {
      background: white;
      color: #374151;
      width: 100%;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-google:hover {
      background: #f9fafb;
      transform: translateY(-1px);
    }

    .footer-link {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</body>
</html>
