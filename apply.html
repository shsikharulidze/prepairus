</head>
<body>

            <a class="btn-chip" href="apply.html">Apply</a>
          </div>
          
          <!-- Authenticated navigation (signed in) -->
          <div class="nav-authenticated">
            <a href="dashboard.html" class="profile-link">Dashboard</a>
            <a href="profile.html" class="profile-link">My Profile</a>

            <button class="sign-out-btn" onclick="handleSignOut()">Sign Out</button>
          </div>
        </div>
      </header>
    </div>

    <main class="flex justify-center items-center" style="min-height: 60vh; padding-top: 2rem;">
      <div class="card auth-card">
        
        <!-- Version Update Banner -->
        <div style="background: linear-gradient(135deg, #dc3545, #e74c3c); color: white; padding: 8px 12px; border-radius: 6px; text-align: center; margin-bottom: 20px; font-size: 12px; font-weight: 600;">
          üîß Critical Fix v1.2 - Supabase RLS & Field Name Issues Resolved
        </div>
        
        <div class="auth-header text-center mb-3">
          <h1>Join PrePair</h1>
          <p class="muted">Create your account and start finding opportunities</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password (min. 6 characters)" required minlength="6">
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
          
          <button type="submit" class="btn" id="signup-btn" style="width: 100%; margin-bottom: 1rem;">
            Create Account
          </button>
        </form>
        
        <div class="footer-link text-center mt-3">
          Already have an account? <a href="signin.html" style="color: var(--clay); font-weight: 500;">Sign in here</a>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>

  <script>
    // IMMEDIATE VERSION LOG - SHOULD SHOW FIRST
    console.log('üéØ APPLY.HTML V1.2 LOADED - CRITICAL RLS FIXES!');
    console.log('üîß Fixed: Database field names (graduation_year), RLS compliance (id field), upsert operations');
    
    // Temporary visible alert to confirm update
    setTimeout(() => {
      alert('üîß APPLY.HTML V1.2 LOADED - CRITICAL FIXES!\n\n‚Ä¢ Fixed RLS compliance (id field)\n‚Ä¢ Fixed field names (graduation_year)\n‚Ä¢ Added comprehensive error logging\n\nCheck console for detailed logs.');
    }, 1000);
    
    // Wait for all scripts to load, then check authentication
    window.addEventListener('load', async function() {
      // Ensure functions are available
      if (typeof getSession === 'undefined') {
        console.error('getSession not available, shared.js may not have loaded');
        return;
      }
      
      const session = await getSession();
      if (session) {
        window.location.href = '/dashboard.html';
        return;
      }
    });
    
    // Initialize form handlers after page loads
    function initializeSignupForm() {
      // DOM elements
      const signupForm = document.getElementById('signup-form');
      const signupBtn = document.getElementById('signup-btn');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      // Show/hide messages
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      }

      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }

      // Email/Password Sign Up
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validation
        if (!email || !password || !confirmPassword) {
          showError('Please fill in all fields.');
          return;
        }
        
        if (password !== confirmPassword) {
          showError('Passwords do not match.');
          return;
        }
        
        if (password.length < 6) {
          showError('Password must be at least 6 characters long.');
          return;
        }
        
        setLoading(signupBtn, true);
        
        try {
          console.log('üöÄ [Apply v1.2] Using fixed Supabase auth with proper RLS compliance');
          
          // Use the new SupabaseAuth module
          const result = await window.SupabaseAuth.signUpUser(email, password, {
            fullName: '', // Could add a name field later
            metadata: { signupSource: 'apply_page_v1.2' }
          });

          if (result.success) {
            console.log('‚úÖ [Apply v1.2] Signup successful!', result);
            
            // Create student profile
            await createStudentProfileForNewUser(result.user);
            
            showSuccess(result.message || 'Account created successfully!');
            
            // Clear form
            signupForm.reset();
            
            // Redirect based on email confirmation status
            setTimeout(() => {
              if (result.needsEmailConfirmation) {
                window.location.href = '/welcome.html';
              } else {
                window.location.href = '/dashboard.html';
              }
            }, 2000);
          } else {
            console.error('‚ùå [Apply v1.2] Signup failed:', result);
            showError(result.error || 'Failed to create account. Please try again.');
          }

        } catch (error) {
          console.error('‚ùå [Apply v1.2] Unexpected error:', error);
          showError('An unexpected error occurred. Please try again.');
        } finally {
          setLoading(signupBtn, false);
        }
      });

      // Create student profile for new user
      async function createStudentProfileForNewUser(user) {
        try {
          console.log('üîç [Debug] Creating profile for new user:', user.id);
          
          const profileData = {
            id: user.id,  // Critical: Must set id = auth.uid() for RLS
            user_id: user.id,
            email: user.email,
            firstName: '',
            lastName: '',
            onboarding_complete: false,
            updated_at: new Date().toISOString()
          };
          
          console.log('üìù [Debug] Profile data:', profileData);
          
          const { data, error } = await window.sb
            .from('student_profiles')
            .upsert(profileData, { onConflict: 'user_id' })  // Use upsert instead of insert
            .select();

          if (error) {
            console.error('‚ùå [Debug] Profile creation error:', error);
            console.error('‚ùå [Debug] Error details:', error.details);
            console.error('‚ùå [Debug] Error code:', error.code);
          } else {
            console.log('‚úÖ [Debug] Student profile created/updated successfully');
            console.log('‚úÖ [Debug] Profile data:', data);
          }
        } catch (error) {
          console.error('[student_profiles/create]', { error });
        }
      }
    } // Close initializeSignupForm function
    
    // Initialize everything when page loads
    window.addEventListener('load', function() {
      console.log('üéØ [Apply v1.2] Page loaded with critical RLS and field name fixes');
      
      // Ensure functions are available
      if (typeof setLoading === 'undefined') {
        console.error('setLoading not available, shared.js may not have loaded');
        return;
      }
      
      // Ensure new auth module is available
      if (typeof window.SupabaseAuth === 'undefined') {
        console.error('SupabaseAuth module not available');
        return;
      }
      
      console.log('‚úÖ [Apply v1.2] All modules loaded successfully - RLS fixes active');
      initializeSignupForm();
    });

  </script>

  </style>
</body>
