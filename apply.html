<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrePair — Apply</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Supabase JavaScript SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root{
      --bg:#FAF7F2; --text:#0F0F0F; --muted:#4A4A4A; --clay:#E6764D;
      --sage:#CFE1D9; --lilac:#DCD8F2; --sand:#EDE4D9; --card:#F5EFE7;
      --border:#E8E2D9; --radius-lg:20px; --shadow:0 6px 24px rgba(15,15,15,.06);
      --container:1120px;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--clay);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    .loading-text {
      color: var(--muted);
      font-size: 16px;
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      line-height:1.5; min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    
    .auth-container{
      width:100%; max-width:420px; padding:24px;
    }
    
    .auth-card{
      background:white; border-radius:var(--radius-lg); padding:40px;
      box-shadow:var(--shadow); border:1px solid var(--border);
    }
    
    .back-link{
      color:var(--muted); text-decoration:none; font-size:14px; font-weight:500;
      margin-bottom:32px; display:inline-block;
    }
    .back-link:hover{color:var(--text)}
    
    h1{
      font-family:"Space Grotesk",Inter,sans-serif; font-size:32px; font-weight:700;
      line-height:1.1; letter-spacing:-.02em; margin:0 0 8px; color:var(--text);
    }
    
    .subtitle{
      color:var(--muted); margin:0 0 32px; font-size:16px;
    }
    
    .form-group{
      margin-bottom:20px;
    }
    
    label{
      display:block; font-weight:500; margin-bottom:8px; color:var(--text); font-size:14px;
    }
    
    input[type="email"], input[type="password"], input[type="text"]{
      width:100%; padding:12px 16px; border:1.5px solid var(--border);
      border-radius:12px; font-size:16px; background:white; color:var(--text);
      transition:border-color 0.2s ease, box-shadow 0.2s ease;
      box-sizing:border-box;
    }
    
    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus{
      outline:none; border-color:var(--clay);
      box-shadow:0 0 0 3px rgba(230, 118, 77, 0.1);
    }
    
    .btn{
      width:100%; padding:14px 20px; border:none; border-radius:12px;
      font-size:16px; font-weight:600; cursor:pointer; transition:all 0.2s ease;
      text-align:center; text-decoration:none; display:inline-block; box-sizing:border-box;
    }
    
    .btn-primary{
      background:var(--clay); color:white;
    }
    .btn-primary:hover{
      background:#d86b42; transform:translateY(-1px);
      box-shadow:0 4px 12px rgba(230, 118, 77, 0.3);
    }
    .btn-primary:disabled{
      background:var(--muted); cursor:not-allowed; transform:none; box-shadow:none;
    }
    
    .btn-google{
      background:white; color:var(--text); border:1.5px solid var(--border);
      display:flex; align-items:center; justify-content:center; gap:12px;
      margin-top:16px;
    }
    .btn-google:hover{
      background:#f8f9fa; border-color:#dadce0; transform:translateY(-1px);
      box-shadow:0 2px 8px rgba(60,64,67,0.15);
    }
    
    .google-icon{
      width:18px; height:18px; flex-shrink:0;
    }
    
    .divider{
      display:flex; align-items:center; margin:24px 0 8px; color:var(--muted); font-size:14px;
    }
    .divider::before, .divider::after{
      content:''; flex:1; height:1px; background:var(--border);
    }
    .divider::before{margin-right:16px}
    .divider::after{margin-left:16px}
    
    .footer-link{
      text-align:center; margin-top:24px; color:var(--muted); font-size:14px;
    }
    .footer-link a{
      color:var(--clay); font-weight:500;
    }
    
    .error-message{
      background:#fef2f2; border:1px solid #fecaca; color:#dc2626;
      padding:12px 16px; border-radius:8px; margin-bottom:20px; font-size:14px;
      display:none;
    }
    
    .success-message{
      background:#f0fdf4; border:1px solid #bbf7d0; color:#16a34a;
      padding:12px 16px; border-radius:8px; margin-bottom:20px; font-size:14px;
      display:none;
    }
    
    .password-requirements{
      font-size:12px; color:var(--muted); margin-top:4px;
    }
    
    @media (max-width: 480px) {
      .auth-container{padding:16px}
      .auth-card{padding:24px}
      h1{font-size:28px}
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading your dashboard...</div>
  </div>

  <div class="auth-container">
    <a href="index.html" class="back-link">← Back to Home</a>
    
    <div class="auth-card">
      <h1>Join PrePair</h1>
      <p class="subtitle">Create your account to get started</p>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      
      <form id="signup-form">
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6">
          <div class="password-requirements">
            Must be at least 6 characters long
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="signup-btn">
          Create Account
        </button>
      </form>
      
      <div class="divider">or continue with</div>
      
      <button type="button" class="btn btn-google" id="google-signup-btn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <div class="footer-link">
        Already have an account? <a href="login.html">Sign in here</a>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://aezybthbsmpihbyzfiqi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlenlidGhic21waWhieXpmaXFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NTUwNTUsImV4cCI6MjA3ODEzMTA1NX0.ojh8dzVpF62hqU_MrXI9EfCBJGX74NMse_1t55m32go';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // DOM elements
    const loadingScreen = document.getElementById('loadingScreen');
    const signupForm = document.getElementById('signup-form');
    const signupBtn = document.getElementById('signup-btn');
    const googleSignupBtn = document.getElementById('google-signup-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', async function() {
      await checkAuthenticationState();
    });

    // Check if user is already authenticated
    async function checkAuthenticationState() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        
        if (error) {
          console.error('Auth check error:', error);
        }

        if (user) {
          // User is already signed in, redirect to profile
          window.location.href = 'https://prepairus.co/profile.html';
          return;
        }

        // User is not signed in, show the signup form
        hideLoadingScreen();

      } catch (error) {
        console.error('Authentication check failed:', error);
        hideLoadingScreen();
      }
    }

    function hideLoadingScreen() {
      loadingScreen.classList.add('hidden');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 300);
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Show success message
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Hide messages
    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Email/Password Sign Up
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const fullName = document.getElementById('full_name').value.trim();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!fullName) {
        showError('Please enter your full name.');
        return;
      }
      
      if (password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }
      
      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating account...';
      
      try {
        // Sign up with Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: fullName
            }
          }
        });

        if (authError) {
          throw authError;
        }

        if (authData.user) {
          // Create student profile entry
          const nameParts = fullName.split(' ');
          const { error: profileError } = await supabase
            .from('student_profiles')
            .insert([
              {
                user_id: authData.user.id,
                email: email,
                firstName: nameParts[0] || '',
                lastName: nameParts.slice(1).join(' ') || '',
                updated_at: new Date().toISOString()
              }
            ]);

          if (profileError) {
            console.error('Student profile creation error:', profileError);
            // Don't fail the signup if profile creation fails
          }

          showSuccess('Account created successfully! Redirecting to complete your profile...');
          
          // Clear form
          signupForm.reset();
          
          // Redirect to profile after delay
          setTimeout(() => {
            window.location.href = 'https://prepairus.co/profile.html';
          }, 2000);
        }

      } catch (error) {
        console.error('Sign up error:', error);
        showError(error.message || 'Failed to create account. Please try again.');
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    });

    // Google Sign Up
    googleSignupBtn.addEventListener('click', async () => {
      hideMessages();
      
      googleSignupBtn.disabled = true;
      googleSignupBtn.textContent = 'Connecting to Google...';
      
      try {
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: 'https://prepairus.co/profile.html'
          }
        });

        if (error) {
          throw error;
        }

        // OAuth will redirect automatically, so we don't need to handle success here
        
      } catch (error) {
        console.error('Google sign up error:', error);
        showError('Failed to connect with Google. Please try again.');
        googleSignupBtn.disabled = false;
        googleSignupBtn.textContent = 'Continue with Google';
      }
    });

    // Handle authentication state changes
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'SIGNED_IN' && session) {
        // Check if this is a new Google user and create profile if needed
        if (session.user.app_metadata.provider === 'google') {
          await createStudentProfileIfNeeded(session.user);
        }
        
        // Redirect to profile page
        if (window.location.pathname !== '/profile.html') {
          window.location.href = 'https://prepairus.co/profile.html';
        }
      }
    });

    // Create student profile for new Google users
    async function createStudentProfileIfNeeded(user) {
      try {
        // Check if profile already exists
        const { data: existingProfile, error: fetchError } = await supabase
          .from('student_profiles')
          .select('user_id')
          .eq('user_id', user.id)
          .single();

        if (fetchError && fetchError.code !== 'PGRST116') {
          // Error other than "not found"
          console.error('Error checking student profile:', fetchError);
          return;
        }

        if (!existingProfile) {
          // Create new student profile with basic Google info
          const fullName = user.user_metadata.full_name || user.user_metadata.name || '';
          const nameParts = fullName.split(' ');
          
          const { error: insertError } = await supabase
            .from('student_profiles')
            .insert([
              {
                user_id: user.id,
                email: user.email,
                firstName: nameParts[0] || '',
                lastName: nameParts.slice(1).join(' ') || '',
                updated_at: new Date().toISOString()
              }
            ]);

          if (insertError) {
            console.error('Error creating student profile:', insertError);
          } else {
            console.log('Student profile created for new Google user');
          }
        }
      } catch (error) {
        console.error('Error in createStudentProfileIfNeeded:', error);
      }
    }
  </script>
</body>
</html>
