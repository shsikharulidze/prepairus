<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Setup — PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="shared.css">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <div id="header-shell"></div>

    <main>
      <!-- Welcome Section -->
      <div class="card welcome-card mb-3">
        <div class="profile-avatar-section">
          <div class="profile-avatar" id="profileAvatar">
            <img id="profileAvatarImg" src="" alt="Profile" style="display: none;">
            <div id="profileAvatarInitial">U</div>
          </div>
          <div class="avatar-controls">
            <button type="button" class="btn-secondary" id="changePhotoBtn">Change Photo</button>
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            <div id="avatarUploadStatus" class="upload-status"></div>
          </div>
        </div>
        <div class="welcome-content">
          <h1 id="profileTitle">Complete Your Profile</h1>
          <p class="muted">Help us match you with the perfect opportunities by completing your student profile.</p>
        </div>
      </div>

      <!-- Profile Form -->
      <div class="card">
        <form id="profileForm" class="profile-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>
          </div>

          <div class="form-group">
            <label for="university">University *</label>
            <select id="university" name="university" required>
              <option value="">Select your university</option>
              <option value="Fordham University">Fordham University</option>
              <option value="NYU">NYU</option>
              <option value="Columbia University">Columbia University</option>
              <option value="CUNY">CUNY</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="major">Major/Field of Study *</label>
            <input type="text" id="major" name="major" required placeholder="e.g., Computer Science, Business, Marketing">
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="graduationYear">Expected Graduation Year</label>
              <select id="graduationYear" name="graduationYear">
                <option value="">Select year</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
            </div>
          </div>

          <div class="form-group">
            <label for="linkedin">LinkedIn Profile</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
          </div>

          <div class="form-group">
            <label for="portfolio">Portfolio/Website</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="https://yourportfolio.com">
          </div>

          <div class="form-group">
            <label for="bio">Bio/Summary</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us a bit about yourself, your interests, and career goals..."></textarea>
          </div>

          <div class="form-group">
            <label for="skills">Skills & Technologies</label>
            <textarea id="skills" name="skills" rows="3" placeholder="List your relevant skills, programming languages, tools, etc."></textarea>
          </div>

          <div class="form-group">
            <label for="interests">Career Interests</label>
            <textarea id="interests" name="interests" rows="3" placeholder="What types of opportunities are you most interested in?"></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn" id="saveBtn">Save Profile</button>
            <button type="button" class="btn ghost" id="dashboardBtn" style="display: none;">Go to Dashboard</button>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>
  </div>

  <script src="shared.js"></script>
  <script>
    let currentUser = null;
    let existingProfile = null;

    // Initialize profile page
    async function initProfile() {
      try {
        currentUser = await requireAuth();
        if (!currentUser) return;

        // Load existing profile data
        await loadExistingProfile();
        
        // Setup avatar upload functionality
        setupAvatarUpload();

      } catch (error) {
        console.error('[profile/init]', { error });
        showToast('Failed to load profile page. Please refresh.', 'error');
      }
    }

    // Load existing profile data
    async function loadExistingProfile() {
      try {
        const profile = await loadProfile(currentUser.id);
        existingProfile = profile;

        if (profile) {
          // Populate form with existing data
          populateForm(profile);
          
          // Update avatar display
          updateAvatarDisplay(profile);
          
          // Update page title based on completeness
          if (profile.onboarding_complete) {
            document.getElementById('profileTitle').textContent = 'Edit Your Profile';
            document.getElementById('dashboardBtn').style.display = 'inline-block';
          }
        } else {
          // Create minimal profile if none exists
          await createMinimalProfile(currentUser);
        }

      } catch (error) {
        console.error('[profile/load]', { error, userId: currentUser.id });
        // Continue with empty form if profile load fails
      }
    }

    // Populate form with profile data
    function populateForm(profile) {
      const fields = ['firstName', 'lastName', 'university', 'major', 'graduationYear', 'phone', 'linkedin', 'portfolio', 'bio', 'skills', 'interests'];
      
      fields.forEach(field => {
        const element = document.getElementById(field);
        if (element && profile[field]) {
          element.value = profile[field];
        }
      });
    }

    // Update avatar display
    function updateAvatarDisplay(profile) {
      const avatarImg = document.getElementById('profileAvatarImg');
      const avatarInitial = document.getElementById('profileAvatarInitial');
      
      if (profile.avatar_url) {
        avatarImg.src = profile.avatar_url;
        avatarImg.style.display = 'block';
        avatarInitial.style.display = 'none';
      } else {
        const firstName = profile.firstName || currentUser.email?.split('@')[0] || 'User';
        avatarInitial.textContent = firstName.charAt(0).toUpperCase();
        avatarImg.style.display = 'none';
        avatarInitial.style.display = 'flex';
      }
    }

    // Setup avatar upload functionality
    function setupAvatarUpload() {
      const changePhotoBtn = document.getElementById('changePhotoBtn');
      const avatarInput = document.getElementById('avatarInput');
      const uploadStatus = document.getElementById('avatarUploadStatus');

      changePhotoBtn.addEventListener('click', () => {
        avatarInput.click();
      });

      avatarInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Validate file
        if (!file.type.startsWith('image/')) {
          showInlineError('Please select an image file.', avatarInput);
          return;
        }

        if (file.size > 5 * 1024 * 1024) {
          showInlineError('Image must be smaller than 5MB.', avatarInput);
          return;
        }

        try {
          // Show upload progress
          uploadStatus.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; margin-right: 8px;"></div>Uploading...';
          changePhotoBtn.disabled = true;

          // Upload avatar
          const result = await uploadAvatar(file);
          
          if (result && result.publicUrl) {
            // Update avatar display immediately
            const avatarImg = document.getElementById('profileAvatarImg');
            avatarImg.src = result.publicUrl;
            avatarImg.style.display = 'block';
            document.getElementById('profileAvatarInitial').style.display = 'none';

            // Update profile in database
            const { error } = await supabase
              .from('student_profiles')
              .upsert({
                user_id: currentUser.id,
                avatar_url: result.publicUrl,
                updated_at: new Date().toISOString()
              }, { onConflict: 'user_id' });

            if (error) {
              console.error('[student_profiles/avatar_update]', { error });
            }

            uploadStatus.innerHTML = '<span style="color: var(--success);">✓ Avatar uploaded successfully!</span>';
            setTimeout(() => {
              uploadStatus.innerHTML = '';
            }, 3000);
          }

        } catch (error) {
          console.error('[storage/avatar/upload]', { error });
          uploadStatus.innerHTML = '<span style="color: var(--error);">Failed to upload avatar. Please try again.</span>';
          setTimeout(() => {
            uploadStatus.innerHTML = '';
          }, 5000);
        } finally {
          changePhotoBtn.disabled = false;
        }
      });
    }

    // Handle profile form submission
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const saveBtn = document.getElementById('saveBtn');
      const formData = new FormData(e.target);
      
      // Validate required fields
      const requiredFields = ['firstName', 'lastName', 'university', 'major'];
      let hasErrors = false;
      
      requiredFields.forEach(field => {
        const value = formData.get(field);
        const element = document.getElementById(field);
        
        if (!value || value.trim() === '') {
          showInlineError(`${field.replace(/([A-Z])/g, ' $1').toLowerCase()} is required.`, element);
          hasErrors = true;
        } else {
          clearInlineError(element);
        }
      });
      
      if (hasErrors) {
        showToast('Please fill in all required fields.', 'error');
        return;
      }
      
      setLoading(saveBtn, true);
      
      try {
        // Get current avatar URL
        const currentAvatarUrl = existingProfile?.avatar_url || null;
        
        // Build profile object
        const profileData = {
          user_id: currentUser.id,
          email: currentUser.email,
          firstName: formData.get('firstName').trim(),
          lastName: formData.get('lastName').trim(),
          university: formData.get('university').trim(),
          major: formData.get('major').trim(),
          graduationYear: formData.get('graduationYear') || null,
          phone: formData.get('phone')?.trim() || null,
          linkedin: formData.get('linkedin')?.trim() || null,
          portfolio: formData.get('portfolio')?.trim() || null,
          bio: formData.get('bio')?.trim() || null,
          skills: formData.get('skills')?.trim() || null,
          interests: formData.get('interests')?.trim() || null,
          avatar_url: currentAvatarUrl,
          onboarding_complete: true,
          updated_at: new Date().toISOString()
        };

        // Save to database
        const { error } = await supabase
          .from('student_profiles')
          .upsert(profileData, { onConflict: 'user_id' });

        if (error) {
          throw error;
        }

        // Success!
        showToast('Profile saved successfully!', 'success');
        
        // Update page state
        document.getElementById('profileTitle').textContent = 'Edit Your Profile';
        document.getElementById('dashboardBtn').style.display = 'inline-block';
        
        // Update existing profile reference
        existingProfile = profileData;

      } catch (error) {
        console.error('[student_profiles/upsert]', { error, profileData });
        showToast('Failed to save profile. Please try again.', 'error');
      } finally {
        setLoading(saveBtn, false);
      }
    });

    // Dashboard button
    document.getElementById('dashboardBtn').addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });

    // Initialize page
    document.addEventListener('DOMContentLoaded', initProfile);
  </script>

  <style>
    /* Profile-specific styles using design tokens */
    .welcome-card {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }

    .profile-avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--clay), var(--sand));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-avatar div {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .avatar-controls {
      text-align: center;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      border-color: var(--clay);
      color: var(--clay);
      background: rgba(230, 118, 77, 0.05);
    }

    .btn-secondary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .upload-status {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 20px;
    }

    .welcome-content h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .welcome-content p {
      font-size: 1.1rem;
      margin: 0;
    }

    .profile-form {
      padding: 2rem;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .form-actions .btn {
      flex: 1;
      max-width: 200px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .welcome-card {
        flex-direction: column;
        text-align: center;
        padding: 1.5rem;
      }

      .profile-form {
        padding: 1.5rem;
      }

      .form-actions {
        flex-direction: column;
      }

      .form-actions .btn {
        max-width: none;
      }
    }
  </style>
</body>
</html>
