<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="shared.css">
  
</head>
<body>
  <div class="container">
    <div id="header-shell"></div>

    <main>
      <!-- Welcome Section -->
      <section class="welcome-section mb-3">
        <div class="card welcome-card">
          <div class="user-avatar" id="userAvatar">
            U
          </div>
          <div class="welcome-content">
            <h1 id="welcomeTitle">Welcome back!</h1>
            <p id="welcomeSubtitle" class="muted">Ready to explore new opportunities?</p>
          </div>
        </div>
      </section>

      <!-- Profile Completeness Banner -->
      <div class="card profile-banner" id="profileBanner" style="display: none; background: var(--sand); border-left: 4px solid var(--clay);">
        <div class="flex items-center gap-2">
          <div class="warning-icon">⚠️</div>
          <div class="flex-1">
            <div class="font-weight-600 mb-1">Complete your profile</div>
            <div class="text-muted">Add more details to get better matched with opportunities</div>
          </div>
          <a href="profile.html" class="btn">Complete Profile</a>
        </div>
      </div>

      <!-- Featured Opportunity -->
      <section class="opportunities-section">
        <h2 class="h-sg mb-2">Featured Opportunity</h2>
        <div id="opportunityContainer">
          <div class="card text-center" style="padding: 3rem;">
            <div class="spinner" style="margin: 0 auto 1rem;"></div>
            <p class="muted">Loading opportunities...</p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </div>

  <script src="shared.js"></script>
  <script>
    // Session Guard - Protect dashboard route
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error || !session) {
          console.log('[dashboard] No session, redirecting to signin');
          window.location.href = '/signin.html';
        }
      } catch (err) {
        console.error('[dashboard] Session guard failed:', err);
        window.location.href = '/signin.html';
      }
    });
  </script>
  <script>
    let userProfile = null;

    // Initialize dashboard
    async function initDashboard() {
      try {
        // OAuth hash cleanup
        if (location.hash.includes('access_token')) {
          history.replaceState(null, '', location.pathname);
        }

        const user = await requireAuth();
        if (!user) return;

        // Load user profile
        await loadUserProfile(user);
        
        // Load featured opportunity
        await loadFeaturedOpportunity();

      } catch (error) {
        console.error('[dashboard/init]', { error });
        showToast('Failed to load dashboard. Please refresh the page.', 'error');
      }
    }

    // Load user profile and setup welcome section
    async function loadUserProfile(user) {
      try {
        const profile = await loadProfile(user.id);
        
        if (!profile) {
          // Create minimal profile if none exists
          await createMinimalProfile(user);
          userProfile = {
            firstName: user.user_metadata?.name || user.email?.split('@')[0] || 'Student',
            avatar_url: user.user_metadata?.avatar_url
          };
        } else {
          userProfile = profile;
        }

        // Setup welcome section
        const firstName = userProfile.firstName || user.email?.split('@')[0] || 'Student';
        const welcomeTitle = document.getElementById('welcomeTitle');
        const welcomeSubtitle = document.getElementById('welcomeSubtitle');
        const userAvatar = document.getElementById('userAvatar');

        welcomeTitle.textContent = `Welcome back, ${firstName}!`;
        
        // Setup avatar
        if (userProfile.avatar_url) {
          userAvatar.innerHTML = `<img src="${userProfile.avatar_url}" alt="${firstName}" onerror="this.style.display='none'; this.parentNode.textContent='${firstName.charAt(0).toUpperCase()}'">`;
        } else {
          userAvatar.textContent = firstName.charAt(0).toUpperCase();
        }

        // Check profile completeness
        checkProfileCompletenessDisplay();

      } catch (error) {
        console.error('[dashboard/loadProfile]', { error, userId: user.id });
        // Continue with basic setup
        const firstName = user.email?.split('@')[0] || 'Student';
        document.getElementById('welcomeTitle').textContent = `Welcome back, ${firstName}!`;
        document.getElementById('userAvatar').textContent = firstName.charAt(0).toUpperCase();
      }
    }

    // Check if profile needs completion
    function checkProfileCompletenessDisplay() {
      if (!userProfile) return;
      
      const completenessData = checkProfileCompleteness(userProfile);
      
      if (!completenessData.isComplete || !userProfile.onboarding_complete) {
        const banner = document.getElementById('profileBanner');
        const content = banner.querySelector('.flex-1');
        if (content) {
          content.innerHTML = `
            <div class="font-weight-600 mb-1">Complete your profile (${completenessData.completeness}% complete)</div>
            <div class="text-muted">Missing: ${completenessData.missingFields.join(', ')}</div>
          `;
        }
        banner.style.display = 'block';
      }
    }

    // Load featured opportunity
    async function loadFeaturedOpportunity() {
      try {
        const { data, error } = await supabase
          .from('opportunities')
          .select('*')
          .eq('is_active', true)
          .order('created_at', { ascending: false })
          .limit(1);

        if (error) {
          console.error('[opportunities/select]', { error });
          throw error;
        }

        const container = document.getElementById('opportunityContainer');
        
        if (data && data.length > 0) {
          const opportunity = data[0];
          container.innerHTML = renderOpportunityCard(opportunity);
        } else {
          container.innerHTML = `
            <div class="card text-center" style="padding: 3rem;">
              <h3>No opportunities available</h3>
              <p class="muted">Check back soon for new opportunities!</p>
            </div>
          `;
        }

      } catch (error) {
        console.error('[dashboard/loadOpportunity]', { error });
        document.getElementById('opportunityContainer').innerHTML = `
          <div class="card text-center" style="padding: 3rem; border-color: var(--error);">
            <p style="color: var(--error);">Failed to load opportunities. Please try again later.</p>
          </div>
        `;
      }
    }

    // Render opportunity card
    function renderOpportunityCard(opportunity) {
      return `
        <div class="card sage">
          <div class="opportunity-header mb-2">
            <h3 class="h-sg mb-1">${opportunity.title}</h3>
            <div style="color: var(--clay); font-weight: 600;">${opportunity.company}</div>
          </div>
          
          <div class="opportunity-tags mb-2">
            <span class="tag">${opportunity.location}</span>
            <span class="tag">${opportunity.work_type}</span>
          </div>
          
          <p class="muted mb-3">
            ${opportunity.description.length > 200 
              ? opportunity.description.substring(0, 200) + '...' 
              : opportunity.description}
          </p>
          
          <div class="opportunity-actions flex gap-2">
            <a href="opportunity.html?id=${opportunity.id}" class="btn">
              View Details
            </a>
            <a href="apply-opportunity.html?id=${opportunity.id}" class="btn ghost">
              Apply Now
            </a>
          </div>
        </div>
      `;
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initDashboard);
  </script>

  <style>
    /* Dashboard-specific styles using design tokens */
    .welcome-card {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--clay), var(--sand));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: white;
      overflow: hidden;
      flex-shrink: 0;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .welcome-content h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .welcome-content p {
      font-size: 1.1rem;
      margin: 0;
    }

    .profile-banner {
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .warning-icon {
      font-size: 1.25rem;
    }

    .font-weight-600 {
      font-weight: 600;
    }

    .opportunity-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tag {
      background: rgba(230, 118, 77, 0.1);
      color: var(--clay);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid rgba(230, 118, 77, 0.2);
    }

    .opportunity-actions {
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .welcome-card {
        flex-direction: column;
        text-align: center;
        padding: 1.5rem;
      }

      .profile-banner .flex {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .opportunity-actions {
        flex-direction: column;
        width: 100%;
      }

      .opportunity-actions .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</body>
</html>
