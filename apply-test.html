<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Signup â€” PrePair</title>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
</head>
<body>
  <h1>PrePair Test Signup</h1>
  
  <button id="google-signup" style="padding: 10px 20px; font-size: 16px;">
    Sign up with Google
  </button>
  
  <div id="status"></div>

  <script>
    console.log('PrePair v1.8 - STANDALONE SIGNUP TEST');
    
    // Initialize Supabase with shared config
    const supabase = window.sb;
    // Simple Google signup
    document.getElementById('google-signup').addEventListener('click', async () => {
      document.getElementById('status').innerHTML = 'Starting Google signup...';
      
      try {
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${window.location.origin}/dashboard.html`
          }

        if (error) {
          document.getElementById('status').innerHTML = 'Error: ' + error.message;
        } else {
          document.getElementById('status').innerHTML = 'Redirecting to Google...';
        }
      } catch (err) {
        document.getElementById('status').innerHTML = 'Catch Error: ' + err.message;
      }
    
    // Listen for auth changes
    supabase.auth.onAuthStateChange((event, session) => {
      
      if (event === 'SIGNED_IN' && session) {
        document.getElementById('status').innerHTML = 'Signed in! Redirecting...';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
      }
  </script>
</body>
</html>
