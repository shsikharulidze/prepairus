<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signing In â€” PrePair</title>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #FAF7F2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0F0F0F;
    }
    
    .loading-container {
      text-align: center;
      padding: 2rem;
    }
    
    .loading-message {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E5E7EB;
      border-top: 3px solid #E6764D;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-message">Signing you in...</div>
    <div class="spinner"></div>
  </div>

  <script>
    // Initialize Supabase with proper v2 configuration
    const supabase = window.supabase.createClient(
      'https://aezybthbsmpihbyzfiqi.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlenlidGhic21waWhieXpmaXFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NTUwNTUsImV4cCI6MjA3ODEzMTA1NX0.ojh8dzVpF62hqU_MrXI9EfCBJGX74NMse_1t55m32go',
      {
        auth: {
          autoRefreshToken: true,
          persistSession: true,
          detectSessionInUrl: true
        }
      }
    );

    async function handleOAuthReturn() {
      try {
        console.log('[welcome] Starting OAuth flow handling');
        console.log('[welcome] Current URL:', window.location.href);
        console.log('[welcome] Search params:', window.location.search);
        
        // Check if we have a code parameter (OAuth return)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
          console.log('[welcome] Found OAuth code, exchanging for session');
          
          // Exchange code for session
          const { data, error } = await supabase.auth.exchangeCodeForSession(window.location.href);
          
          if (error) {
            console.error('[welcome] Code exchange failed:', error);
            throw error;
          }
          
          console.log('[welcome] Code exchange successful:', !!data.session);
        } else {
          console.log('[welcome] No OAuth code found, checking existing session');
        }
        
        // Get current session
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        
        if (sessionError) {
          console.error('[welcome] Session check failed:', sessionError);
          throw sessionError;
        }
        
        if (session) {
          console.log('[welcome] Session found, redirecting to dashboard');
          console.log('[welcome] User:', session.user.email);
          window.location.href = '/dashboard.html';
        } else {
          console.log('[welcome] No session found, redirecting to signin');
          window.location.href = '/signin.html?err=nosession';
        }
        
      } catch (error) {
        console.error('[welcome] OAuth handling failed:', error);
        console.error('[welcome] Error details:', {
          message: error.message,
          status: error.status,
          statusCode: error.status_code
        });
        
        // Redirect to signin with error
        const errorMsg = encodeURIComponent(error.message || 'oauth_failed');
        window.location.href = `/signin.html?err=${errorMsg}`;
      }
    }

    // Start the OAuth handling process
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[welcome] Page loaded, starting OAuth handling');
      handleOAuthReturn();
    });
  </script>
</body>
</html>
