<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opportunities â€” PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  

  <style>
    :root {
      --bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --surface: rgba(255, 255, 255, 0.05);
      --surface-hover: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --accent: #00d4aa;
      --accent-hover: #00b894;
      --warning: #fdcb6e;
      --error: #e17055;
      --success: #00b894;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --blur: blur(20px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation Styles (same as dashboard) */
    .global-nav {
      backdrop-filter: var(--blur);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text);
    }

    .logo svg {
      stroke: var(--accent);
      stroke-width: 2.5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .wordmark {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: var(--text);
      background: var(--surface-hover);
    }

    .nav-link-cta {
      background: var(--accent);
      color: var(--text);
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .nav-link-cta:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    /* Main Content */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 80px);
    }

    .page-header {
      margin-bottom: 3rem;
    }

    .page-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    /* Opportunities Grid */
    .opportunities-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
    }

    .opportunity-card {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
    }

    .opportunity-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
      border-color: var(--accent);
    }

    .opportunity-header {
      margin-bottom: 1rem;
    }

    .opportunity-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .opportunity-company {
      color: var(--accent);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .opportunity-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .tag {
      background: rgba(0, 212, 170, 0.2);
      color: var(--accent);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .opportunity-description {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }

    .opportunity-actions {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--text);
      background: var(--surface-hover);
    }

    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .loading-skeleton {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .skeleton-line {
      height: 1rem;
      background: linear-gradient(90deg, var(--border) 25%, var(--surface-hover) 50%, var(--border) 75%);
      background-size: 200% 100%;
      animation: skeleton-shimmer 1.5s ease-in-out infinite;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .skeleton-title {
      height: 1.5rem;
      width: 70%;
    }

    .skeleton-subtitle {
      height: 1rem;
      width: 50%;
    }

    .skeleton-text {
      height: 1rem;
      width: 100%;
    }

    .skeleton-text.short {
      width: 60%;
    }

    @keyframes skeleton-shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid transparent;
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-content {
        padding: 1rem;
      }

      .main-container {
        padding: 1rem;
      }

      .opportunities-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .opportunity-card {
        padding: 1.5rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .opportunity-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>

  <main class="main-container">
    <div class="page-header">
      <h1 class="page-title">Browse Opportunities</h1>
      <p class="page-subtitle">Find the perfect internship to kickstart your career</p>
    </div>

    <div id="opportunitiesContainer" class="loading">
      <div class="spinner"></div>
      Loading opportunities...
    </div>
  </main>

  <script src="shared.js"></script>
  <script>
    // Initialize page
    async function initOpportunities() {
      try {
        // OAuth hash cleanup
        if (location.hash.includes('access_token')) {
          history.replaceState(null, '', location.pathname);
        }
        
        const user = await requireAuth();
        if (!user) return;

        await loadOpportunities();

      } catch (error) {
        console.error('[opportunities/init]', { error });
        showToast('Failed to load opportunities. Please refresh the page.', 'error');
      }
    }

    // Load opportunities
    async function loadOpportunities() {
      try {
        const { data, error } = await supabase
          .from('opportunities')
          .select('*')
          .eq('is_active', true)
          .order('created_at', { ascending: false });

        if (error) {
          console.error('[opportunities/select]', { error });
          throw error;
        }

        const container = document.getElementById('opportunitiesContainer');
        
        if (data && data.length > 0) {
          container.innerHTML = `
            <div class="opportunities-grid">
              ${data.map(opportunity => renderOpportunityCard(opportunity)).join('')}
            </div>
          `;
        } else {
          container.innerHTML = `
            <div class="empty-state">
              <h3>No opportunities available</h3>
              <p>Check back soon for new opportunities!</p>
            </div>
          `;
        }

      } catch (error) {
        console.error('[opportunities/load]', { error });
        document.getElementById('opportunitiesContainer').innerHTML = `
          <div class="empty-state">
            <h3 style="color: var(--error);">Failed to load opportunities</h3>
            <p>Please try refreshing the page.</p>
          </div>
        `;
      }
    }

    // Render opportunity card
    function renderOpportunityCard(opportunity) {
      return `
        <div class="opportunity-card">
          <div class="opportunity-header">
            <h3 class="opportunity-title">${opportunity.title}</h3>
            <div class="opportunity-company">${opportunity.company}</div>
          </div>
          
          <div class="opportunity-tags">
            <span class="tag">${opportunity.location}</span>
            <span class="tag">${opportunity.work_type}</span>
          </div>
          
          <p class="opportunity-description">
            ${opportunity.description.length > 150 
              ? opportunity.description.substring(0, 150) + '...' 
              : opportunity.description}
          </p>
          
          <div class="opportunity-actions">
            <a href="/opportunity.html?id=${opportunity.id}" class="btn">
              View Details
            </a>
            <a href="/apply-opportunity.html?id=${opportunity.id}" class="btn btn-secondary">
              Apply Now
            </a>
          </div>
        </div>
      `;
    }

    // showToast is now in shared.js

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initOpportunities);
  </script>
</body>
</html>
