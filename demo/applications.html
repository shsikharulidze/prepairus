<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Applications â€” PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --surface: rgba(255, 255, 255, 0.05);
      --surface-hover: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --accent: #00d4aa;
      --accent-hover: #00b894;
      --warning: #fdcb6e;
      --error: #e17055;
      --success: #00b894;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --blur: blur(20px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation Styles */
    .global-nav {
      backdrop-filter: var(--blur);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text);
    }

    .logo svg {
      stroke: var(--accent);
      stroke-width: 2.5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .wordmark {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: var(--text);
      background: var(--surface-hover);
    }

    /* Main Content */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 80px);
    }

    .page-header {
      margin-bottom: 3rem;
    }

    .page-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    /* Applications Grid */
    .applications-grid {
      display: grid;
      gap: 1.5rem;
    }

    .application-card {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
    }

    .application-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
      border-color: var(--accent);
    }

    .application-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .application-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .application-company {
      color: var(--accent);
      font-weight: 600;
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-submitted {
      background: rgba(0, 212, 170, 0.2);
      color: var(--success);
    }

    .status-reviewed {
      background: rgba(253, 203, 110, 0.2);
      color: var(--warning);
    }

    .status-accepted {
      background: rgba(0, 184, 148, 0.2);
      color: var(--success);
    }

    .status-rejected {
      background: rgba(225, 112, 85, 0.2);
      color: var(--error);
    }

    .application-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .application-answers {
      margin-bottom: 1rem;
    }

    .answers-toggle {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.875rem;
    }

    .answers-toggle:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    .answers-content {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .answers-content.show {
      display: block;
    }

    .answer-item {
      margin-bottom: 1rem;
    }

    .answer-question {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .answer-text {
      color: var(--text-muted);
      white-space: pre-wrap;
    }

    .file-link {
      color: var(--accent);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid transparent;
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.875rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.875rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-content {
        padding: 1rem;
      }

      .main-container {
        padding: 1rem;
      }

      .application-card {
        padding: 1rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .application-header {
        flex-direction: column;
        gap: 0.5rem;
      }

      .application-meta {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>

  <main class="main-container">
    <div class="page-header">
      <h1 class="page-title">My Applications</h1>
      <p class="page-subtitle">Track the status of your internship applications</p>
    </div>

    <div id="applicationsContainer" class="loading">
      <div class="spinner"></div>
      Loading your applications...
    </div>
  </main>

  <script src="shared.js"></script>
  <script>
    // Initialize page
    async function initApplicationsPage() {
      try {
        // OAuth hash cleanup
        if (location.hash.includes('access_token')) {
          history.replaceState(null, '', location.pathname);
        }

        const user = await requireAuth();
        if (!user) return;

        await loadApplications();

      } catch (error) {
        console.error('[applications/init]', { error });
        showError('Failed to load applications. Please try again.');
      }
    }

    // Load user's applications
    async function loadApplications() {
      try {
        const user = await getSession();
        
        const { data: applications, error } = await supabase
          .from('applications')
          .select(`
            *,
            opportunities (
              title,
              company,
              location,
              questions
            )
          `)
          .eq('user_id', user.id)
          .order('created_at', { ascending: false });

        if (error) {
          console.error('[applications/select]', { error, userId: user.id });
          throw error;
        }

        const container = document.getElementById('applicationsContainer');
        
        if (applications && applications.length > 0) {
          container.innerHTML = `
            <div class="applications-grid">
              ${applications.map(application => renderApplicationCard(application)).join('')}
            </div>
          `;
          
          // Add toggle event listeners
          document.querySelectorAll('.answers-toggle').forEach(toggle => {
            toggle.addEventListener('click', handleAnswersToggle);
          });
          
        } else {
          container.innerHTML = `
            <div class="empty-state">
              <h3>No Applications Yet</h3>
              <p>You haven't submitted any applications yet. Start browsing opportunities to find your perfect internship!</p>
              <a href="/opportunities.html" class="btn" style="margin-top: 1.5rem;">
                Browse Opportunities
              </a>
            </div>
          `;
        }

      } catch (error) {
        console.error('[applications/load]', { error });
        document.getElementById('applicationsContainer').innerHTML = `
          <div class="empty-state">
            <h3 style="color: var(--error);">Failed to load applications</h3>
            <p>Please try refreshing the page.</p>
            <button class="btn" onclick="window.location.reload()" style="margin-top: 1rem;">
              Try Again
            </button>
          </div>
        `;
      }
    }

    // Render application card
    function renderApplicationCard(application) {
      const opportunity = application.opportunities;
      const answers = application.answers || {};
      const questions = opportunity?.questions || [];
      
      return `
        <div class="application-card">
          <div class="application-header">
            <div>
              <h3 class="application-title">${opportunity?.title || 'Unknown Position'}</h3>
              <div class="application-company">${opportunity?.company || 'Unknown Company'}</div>
            </div>
            <div class="status-badge status-${application.status}">
              ${getStatusLabel(application.status)}
            </div>
          </div>
          
          <div class="application-meta">
            <span>Applied ${formatDate(application.created_at)}</span>
            ${opportunity?.location ? `<span>â€¢ ${opportunity.location}</span>` : ''}
            <span>â€¢ ${Object.keys(answers).length} answer${Object.keys(answers).length !== 1 ? 's' : ''}</span>
          </div>
          
          ${questions.length > 0 ? `
            <div class="application-answers">
              <button class="answers-toggle" data-application-id="${application.id}">
                View Answers & Files
              </button>
              <div class="answers-content" id="answers-${application.id}">
                ${questions.map(q => renderAnswerItem(q, answers[q.id])).join('')}
              </div>
            </div>
          ` : ''}
        </div>
      `;
    }

    // Render answer item
    function renderAnswerItem(question, answer) {
      if (!answer) {
        return `
          <div class="answer-item">
            <div class="answer-question">${question.text}</div>
            <div class="answer-text" style="color: var(--text-muted); font-style: italic;">No answer provided</div>
          </div>
        `;
      }

      if (question.type === 'file') {
        return `
          <div class="answer-item">
            <div class="answer-question">${question.text}</div>
            <a href="#" class="file-link" onclick="downloadFile('${answer}')">
              ðŸ“Ž ${getFileName(answer)}
            </a>
          </div>
        `;
      }

      return `
        <div class="answer-item">
          <div class="answer-question">${question.text}</div>
          <div class="answer-text">${answer}</div>
        </div>
      `;
    }

    // Handle answers toggle
    function handleAnswersToggle(event) {
      const applicationId = event.target.dataset.applicationId;
      const content = document.getElementById(`answers-${applicationId}`);
      const isShowing = content.classList.contains('show');
      
      if (isShowing) {
        content.classList.remove('show');
        event.target.textContent = 'View Answers & Files';
      } else {
        content.classList.add('show');
        event.target.textContent = 'Hide Answers & Files';
      }
    }

    // Download file
    async function downloadFile(filePath) {
      try {
        const signedUrl = await getSignedUrl('application-files', filePath);
        if (signedUrl) {
          window.open(signedUrl, '_blank');
        } else {
          showToast('Failed to access file', 'error');
        }
      } catch (error) {
        console.error('[storage/download]', { error, filePath });
        showToast('Failed to download file', 'error');
      }
    }

    // Get filename from path
    function getFileName(filePath) {
      if (!filePath) return 'Unknown file';
      const parts = filePath.split('/');
      const filename = parts[parts.length - 1];
      // Remove timestamp prefix if present
      return filename.replace(/^\d+_/, '');
    }

    // Get status label
    function getStatusLabel(status) {
      const labels = {
        submitted: 'Submitted',
        reviewed: 'Under Review',
        accepted: 'Accepted',
        rejected: 'Rejected'
      };
      return labels[status] || 'Unknown';
    }

    // Show error
    function showError(message) {
      showToast(message, 'error');
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initApplicationsPage);
  </script>
</body>
</html>
