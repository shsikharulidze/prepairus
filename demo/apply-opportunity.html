<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply to Opportunity ‚Äî PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>

  <style>
    :root {
      --bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --surface: rgba(255, 255, 255, 0.05);
      --surface-hover: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --accent: #00d4aa;
      --accent-hover: #00b894;
      --warning: #fdcb6e;
      --error: #e17055;
      --success: #00b894;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --blur: blur(20px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation Styles */
    .global-nav {
      backdrop-filter: var(--blur);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text);
    }

    .logo svg {
      stroke: var(--accent);
      stroke-width: 2.5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .wordmark {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: var(--text);
      background: var(--surface-hover);
    }

    /* Main Content */
    .main-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 80px);
    }

    .breadcrumb {
      margin-bottom: 2rem;
      color: var(--text-muted);
    }

    .breadcrumb a {
      color: var(--accent);
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .application-header {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .application-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .application-company {
      color: var(--accent);
      font-weight: 600;
      font-size: 1.125rem;
    }

    .application-form {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .required {
      color: var(--error);
    }

    .input, .textarea, .file-input {
      width: 100%;
      padding: 0.875rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .input:focus, .textarea:focus, .file-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
    }

    .textarea {
      min-height: 120px;
      resize: vertical;
    }

    .input-help {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .error-message {
      color: var(--error);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    /* File Upload States */
    .file-uploading {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent);
      font-size: 0.875rem;
    }

    .upload-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .file-uploaded {
      color: var(--success);
      font-size: 0.875rem;
    }

    .upload-success {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn.loading {
      position: relative;
      color: transparent;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--text);
      background: var(--surface-hover);
    }

    /* Loading and Error States */
    .loading, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: var(--text-muted);
      text-align: center;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid transparent;
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 0.5rem;
    }

    /* Success State */
    .success-state {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: 1px solid var(--success);
      border-radius: var(--radius);
      padding: 3rem;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .success-icon {
      font-size: 3rem;
      color: var(--success);
      margin-bottom: 1rem;
    }

    .success-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--success);
    }

    .actions-row {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    /* Toast Messages */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 350px;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }
    .toast.info { background: var(--accent); }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .toast-icon {
      font-size: 1.125rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-content {
        padding: 1rem;
      }

      .main-container {
        padding: 1rem;
      }

      .application-header, .application-form {
        padding: 1.5rem;
      }

      .application-title {
        font-size: 1.5rem;
      }

      .actions-row {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>

  <main class="main-container">
    <nav class="breadcrumb">
      <a href="/opportunities.html">‚Üê Back to Opportunities</a>
    </nav>

    <div id="applicationContainer" class="loading">
      <div class="spinner"></div>
      Loading application form...
    </div>
  </main>

  <script src="shared.js"></script>
  <script>
    const supabase = window.sb;

    // Get opportunity ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const opportunityId = urlParams.get('id');

    let currentOpportunity = null;
    let uploadedFiles = {};

    // Initialize page
    async function initApplicationPage() {
      try {
        // OAuth hash cleanup
        if (location.hash.includes('access_token')) {
          history.replaceState(null, '', location.pathname);
        }

        const user = await requireAuth();
        if (!user) return;

        if (!opportunityId) {
          showError('No opportunity ID provided');
          return;
        }

        await loadOpportunityAndForm();

      } catch (error) {
        console.error('[apply-opportunity/init]', { error });
        showError('Failed to load application form. Please try again.');
      }
    }

    // Load opportunity and check for existing application
    async function loadOpportunityAndForm() {
      try {
        const { data: opportunity, error: oppError } = await supabase
          .from('opportunities')
          .select('*')
          .eq('id', opportunityId)
          .single();

        if (oppError) {
          console.error('[opportunities/select]', { error: oppError, opportunityId });
          throw oppError;
        }

        if (!opportunity) {
          showError('Opportunity not found');
          return;
        }

        // Check for existing application
        const session = await getSession();
        const user = session?.user;

        if (!user) {
          showError('Please sign in to continue.');
          return;
        }

        const { data: existingApplication } = await supabase
          .from('applications')
          .select('id')
          .eq('opportunity_id', opportunityId)
          .eq('user_id', user?.id || '')
          .limit(1);

        if (existingApplication && existingApplication.length > 0) {
          showAlreadyApplied(opportunity);
          return;
        }

        currentOpportunity = opportunity;
        renderApplicationForm(opportunity);

      } catch (error) {
        console.error('[apply-opportunity/load]', { error });
        document.getElementById('applicationContainer').innerHTML = `
          <div class="error-state">
            <h3 style="color: var(--error);">Failed to load application form</h3>
            <p>Please try refreshing the page.</p>
            <button class="btn" onclick="window.location.reload()" style="margin-top: 1rem; width: auto;">
              Try Again
            </button>
          </div>
        `;
      }
    }

    // Render application form
    function renderApplicationForm(opportunity) {
      const container = document.getElementById('applicationContainer');
      const questions = opportunity.questions || [];
      
      container.innerHTML = `
        <div class="application-header">
          <h1 class="application-title">Apply to ${opportunity.title}</h1>
          <div class="application-company">${opportunity.company}</div>
        </div>

        <form id="applicationForm" class="application-form">
          <div class="form-section">
            <h2 class="section-title">Application Questions</h2>
            ${questions.length > 0 ? questions.map(question => renderQuestion(question)).join('') : 
              '<p style="color: var(--text-muted);">No additional questions for this opportunity.</p>'}
          </div>

          <div class="actions-row">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/opportunity.html?id=${opportunity.id}'">
              Back to Details
            </button>
            <button type="submit" class="btn" id="submitBtn">
              Submit Application
            </button>
          </div>
        </form>
      `;

      // Set up form submission
      document.getElementById('applicationForm').addEventListener('submit', handleFormSubmit);
      
      // Set up file upload handlers
      questions.forEach(question => {
        if (question.type === 'file') {
          const fileInput = document.getElementById(question.id);
          if (fileInput) {
            fileInput.addEventListener('change', (e) => handleFileSelection(e, question.id));
          }
        }
      });
    }

    // Handle file selection
    async function handleFileSelection(event, questionId) {
      const file = event.target.files[0];
      if (!file) return;

      // Validate file size (10MB limit)
      if (file.size > 10 * 1024 * 1024) {
        showInlineError('File size must be less than 10MB', event.target);
        event.target.value = '';
        return;
      }

      // Validate file type
      const allowedTypes = ['.pdf', '.doc', '.docx', '.txt', '.jpg', '.jpeg', '.png'];
      const fileExt = '.' + file.name.split('.').pop().toLowerCase();
      if (!allowedTypes.includes(fileExt)) {
        showInlineError('Please select a valid file type', event.target);
        event.target.value = '';
        return;
      }

      try {
        // Clear any previous errors
        clearInlineError(event.target);
        
        // Show uploading state
        const statusDiv = document.getElementById(`${questionId}-status`);
        const helpSpan = statusDiv.querySelector('.file-help');
        
        if (statusDiv) {
          statusDiv.innerHTML = `
            <div class="file-uploading">
              <div class="upload-spinner"></div>
              <span>Uploading ${file.name}...</span>
            </div>
          `;
        }

        // Upload file using shared helper
        const result = await uploadAppFile(file, opportunityId);
        
        if (result) {
          uploadedFiles[questionId] = result;
          
          // Show success state
          statusDiv.innerHTML = `
            <div class="file-uploaded">
              <span class="upload-success">‚úì ${result.name} uploaded successfully</span>
            </div>
          `;
        }

      } catch (error) {
        console.error(`[storage/application-files/upload]`, { error, questionId });
        showInlineError('Upload failed. Please try again.', event.target);
        event.target.value = '';
        
        // Reset status
        const statusDiv = document.getElementById(`${questionId}-status`);
        if (statusDiv) {
          statusDiv.innerHTML = `<span class="file-help">Accepted formats: PDF, DOC, DOCX, TXT, JPG, PNG (max 10MB)</span>`;
        }
      }
    }

    // Handle form submission
    async function handleFormSubmit(event) {
      event.preventDefault();
      
      try {
        const submitBtn = document.getElementById('submitBtn');
        setLoading(submitBtn, true);

        const session = await getSession();
        const user = session?.user;
        if (!user) {
          showToast('Authentication error. Please sign in again.', 'error');
          return;
        }

        // Validate form
        const formData = new FormData(event.target);
        const answers = {};
        const questions = currentOpportunity.questions || [];
        
        // Check required fields
        for (const question of questions) {
          if (question.required) {
            if (question.type === 'file' && !uploadedFiles[question.id]) {
              showToast(`Please upload a file for: ${question.text}`, 'error');
              return;
            } else if (question.type !== 'file') {
              const value = formData.get(question.id);
              if (!value || value.trim() === '') {
                showToast(`Please answer: ${question.text}`, 'error');
                return;
              }
            }
          }
        }

        // Process text answers
        questions.forEach(question => {
          if (question.type !== 'file') {
            answers[question.id] = formData.get(question.id) || '';
          }
        });

        // Process uploaded files (already uploaded in handleFileSelection)
        for (const [questionId, fileResult] of Object.entries(uploadedFiles)) {
          if (fileResult && fileResult.path) {
            answers[questionId] = fileResult.path; // Store file path as answer
          }
        }

        // Create attachments array from uploaded files
        const attachments = Object.values(uploadedFiles).filter(file => file && file.path);

        // Create application record - ALWAYS include user_id
        const application = {
          user_id: user.id,
          opportunity_id: opportunityId,
          answers: answers,
          attachments: attachments,
          status: 'submitted',
          created_at: new Date().toISOString()
        };

        const { data, error } = await supabase
          .from('applications')
          .upsert(application, { onConflict: 'user_id,opportunity_id' })
          .select();

        if (error) {
          console.error('[applications/upsert]', { error, application });
          showToast(`Failed to submit application: ${error.message}`, 'error');
          return;
        }

        // Show success state
        showSuccess(currentOpportunity);

      } catch (error) {
        console.error('[apply-opportunity/submit]', { error });
        showToast('Failed to submit application. Please try again.', 'error');
      } finally {
        const submitBtn = document.getElementById('submitBtn');
        setLoading(submitBtn, false);
      }
    }

    // Show already applied state
    function showAlreadyApplied(opportunity) {
      const container = document.getElementById('applicationContainer');
      container.innerHTML = `
        <div class="application-header">
          <h1 class="application-title">${opportunity.title}</h1>
          <div class="application-company">${opportunity.company}</div>
        </div>

        <div class="success-state">
          <div class="success-icon">‚úì</div>
          <h2 class="success-title">Already Applied</h2>
          <p style="color: var(--text-muted); margin-bottom: 2rem;">
            You have already submitted an application for this opportunity.
          </p>
          <div class="actions-row">
            <button class="btn btn-secondary" onclick="window.location.href='/opportunity.html?id=${opportunity.id}'">
              View Details
            </button>
            <button class="btn" onclick="window.location.href='/applications.html'">
              View My Applications
            </button>
          </div>
        </div>
      `;
    }

    // Show success state
    function showSuccess(opportunity) {
      const container = document.getElementById('applicationContainer');
      container.innerHTML = `
        <div class="success-state">
          <div class="success-icon">üéâ</div>
          <h2 class="success-title">Application Submitted!</h2>
          <p style="color: var(--text-muted); margin-bottom: 2rem;">
            Your application for <strong>${opportunity.title}</strong> at <strong>${opportunity.company}</strong> has been successfully submitted. 
            You'll hear back from them soon!
          </p>
          <div class="actions-row">
            <button class="btn btn-secondary" onclick="window.location.href='/opportunities.html'">
              Browse More Opportunities
            </button>
            <button class="btn" onclick="window.location.href='/applications.html'">
              View My Applications
            </button>
          </div>
        </div>
      `;
    }

    // Show error message
    function showError(message) {
      const container = document.getElementById('applicationContainer');
      container.innerHTML = `
        <div class="error-state">
          <h3 style="color: var(--error);">Error</h3>
          <p>${message}</p>
          <button class="btn" onclick="window.location.href='/opportunities.html'" style="margin-top: 1rem; width: auto;">
            Back to Opportunities
          </button>
        </div>
      `;
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initApplicationPage);
  </script>
</body>
</html>
