<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrePair - Under Development</title>
    <style>
        :root {
            --bg: #FAF7F2;
            --text: #0F0F0F;
            --muted: #4A4A4A;
            --card: #F5EFE7;
            --border: #E8E2D9;
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, system-ui, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .barrier-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 6px 24px rgba(15,15,15,.06);
        }
        
        .logo {
            margin-bottom: 24px;
        }
        
        .logo svg {
            stroke: var(--text);
            stroke-width: 2.5;
            fill: transparent;
            vector-effect: non-scaling-stroke;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        h1 {
            font-family: "Space Grotesk", Inter, sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 16px;
            letter-spacing: -0.01em;
        }
        
        p {
            color: var(--muted);
            margin: 0 0 24px;
            line-height: 1.5;
        }
        
        .admin-section {
            border-top: 1px solid var(--border);
            padding-top: 24px;
            margin-top: 24px;
        }
        
        .admin-label {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 12px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            margin-bottom: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--text);
        }
        
        button {
            background: var(--text);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-1px);
        }
        
        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="barrier-container">
        <div class="logo">
            <svg viewBox="0 0 64 64" width="48" height="48">
                <path d="M32 56V20m0 0c6 0 10-5 10-10M32 20c-6 0-10-5-10-10M24 36c4 0 8-4 8-8M40 44c4 0 8-4 8-8" />
                <path d="M20 48c-4 2-6 5-7 8m6-4c2 0 5-1 8-3" />
            </svg>
        </div>
        
        <h1>PrePair</h1>
        <p>This website is currently under development. We're working hard to bring you the best internship experience.</p>
        
        <div class="admin-section">
            <div class="admin-label">Admin Access</div>
            <form id="admin-form">
                <input type="password" id="admin-code" placeholder="Enter admin code" autocomplete="off">
                <button type="submit">Access Site</button>
                <div class="error" id="error-message">Invalid access code</div>
            </form>
        </div>
    </div>

    <script>
        // Obfuscated admin validation
        const form = document.getElementById('admin-form');
        const input = document.getElementById('admin-code');
        const error = document.getElementById('error-message');
        
        // Hash function for security
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return hash;
        }
        
        // Expected hash (for "Internship99")
        const validHash = 596621326;
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = input.value.trim();
            const inputHash = simpleHash(code);
            
            if (inputHash === validHash) {
                // Store access token
                sessionStorage.setItem('dev_access', btoa(Date.now() + '_valid'));
                window.location.href = 'index.html';
            } else {
                error.style.display = 'block';
                input.value = '';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 3000);
            }
        });
        
        // Check if already authorized
        const existingAccess = sessionStorage.getItem('dev_access');
        if (existingAccess) {
            try {
                const decoded = atob(existingAccess);
                const timestamp = parseInt(decoded.split('_')[0]);
                const isRecent = Date.now() - timestamp < 24 * 60 * 60 * 1000; // 24 hours
                
                if (isRecent && decoded.includes('valid')) {
                    window.location.href = 'index.html';
                }
            } catch(e) {
                sessionStorage.removeItem('dev_access');
            }
        }
    </script>
</body>
</html>
