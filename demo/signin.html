<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In — PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="shared.css">
  
</head>
<body>
  <div class="container">
    <div id="header-shell"></div>

    <main class="flex justify-center items-center" style="min-height: 60vh; padding-top: 2rem;">
      <div class="card auth-card">
        <a href="index.html" class="back-link">← Back to Home</a>
        
        <div class="auth-header text-center mb-3">
          <h1>Welcome back</h1>
          <p class="muted">Sign in to your PrePair account</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="signin-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="btn" id="signin-btn" style="width: 100%; margin-bottom: 1rem;">
            Sign In
          </button>
        </form>
        
        <div class="footer-link text-center mt-3">
          Don't have an account? <a href="apply.html" style="color: var(--clay); font-weight: 500;">Sign up here</a>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>

  <script src="shared.js"></script>
  <script>
    
    // DOM elements
    const signinForm = document.getElementById('signin-form');
    const signinBtn = document.getElementById('signin-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Show/hide messages
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Email/Password Sign In
    signinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('Please fill in all fields.');
        return;
      }
      
      setLoading(signinBtn, true);
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) throw error;

        if (data.user) {
          showSuccess('Signed in successfully! Redirecting...');
          
          // Clear form
          signinForm.reset();
          
          // Redirect to dashboard after delay
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        }

      } catch (error) {
        console.error('[auth/signIn]', { error });
        
        // Provide user-friendly error messages
        let errorMsg = 'Sign in failed. Please try again.';
        if (error.message.includes('Invalid login credentials')) {
          errorMsg = 'Invalid email or password. Please check your credentials.';
        } else if (error.message.includes('Email not confirmed')) {
          errorMsg = 'Please check your email and confirm your account before signing in.';
        } else if (error.message.includes('Too many requests')) {
          errorMsg = 'Too many sign in attempts. Please try again later.';
        }
        
        showError(errorMsg);
      } finally {
        setLoading(signinBtn, false);
      }
    });

  </script>

  <style>
    /* Auth-specific styles using design tokens */
    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 3rem 2rem;
      margin: 0 auto;
    }

    .back-link {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 2rem;
      display: inline-block;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--text);
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      font-size: 1rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }


    .footer-link {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</body>
</html>
