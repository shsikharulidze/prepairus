          <!-- Authenticated navigation (signed in) -->

            <button class="sign-out-btn" onclick="handleSignOut()">Sign Out</button>

    <main class="flex justify-center items-center" style="min-height: 60vh; padding-top: 2rem;">
      <div class="card auth-card">
        
        <!-- Presentation Mode Banner -->
        <div style="background: linear-gradient(135deg, #ff6b35, #f7931e); color: white; padding: 8px 12px; border-radius: 6px; text-align: center; margin-bottom: 20px; font-size: 12px; font-weight: 600;">
          ðŸŽ¯ Presentation Demo Mode - User Journey Flow
        </div>
        
        <div class="auth-header text-center mb-3">
          <h1>Join PrePair</h1>
          <p class="muted">Create your account and start finding opportunities</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password (min. 6 characters)" required minlength="6">
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
          
          <button type="submit" class="btn" id="signup-btn" style="width: 100%; margin-bottom: 1rem;">
            Create Account
          </button>
        </form>
        
        <div class="footer-link text-center mt-3">
          Already have an account? <a href="signin.html" style="color: var(--clay); font-weight: 500;">Sign in here</a>
        </div>
      </div>
    </main>

    <footer></footer>

  <script>
    console.log('ðŸŽ¯ PRESENTATION DEMO MODE - User Journey Flow');
    console.log('ðŸ“ Signup â†’ Onboarding â†’ Dashboard Flow (No Database)');
    
    // Simple presentation mode - no database dependencies
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signup-form');
      const signupBtn = document.getElementById('signup-btn');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      }

      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }

      // Simple loading state helper
      function setLoading(button, loading) {
        if (loading) {
          button.disabled = true;
          button.textContent = 'Creating Account...';
        } else {
          button.disabled = false;
          button.textContent = 'Create Account';
        }
      }

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Basic validation
        if (!email || !password || !confirmPassword) {
          showError('Please fill in all fields.');
          return;
        }
        
        if (password !== confirmPassword) {
          showError('Passwords do not match.');
          return;
        }
        
        if (password.length < 6) {
          showError('Password must be at least 6 characters long.');
          return;
        }
        
        setLoading(signupBtn, true);
        
        // Simulate signup process
        console.log('ðŸŽ¯ [Demo] Starting signup process for:', email);
        
        // Store user data for demo
        const userData = { email, password, signupTime: new Date().toISOString() };
        sessionStorage.setItem('demoUserData', JSON.stringify(userData));
        
        setTimeout(() => {
          console.log('âœ… [Demo] Signup successful! Redirecting to onboarding...');
          showSuccess('Account created successfully! Redirecting to onboarding...');
          
          setTimeout(() => {
            window.location.href = 'onboarding.html';
          }, 1500);
        }, 1000);
      });
    });
  </script>

  </style>
