<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Your Profile â€” PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="shared.css">
  
  <!-- Supabase Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="shared.js"></script>
  
</head>
<body class="onboarding-page">
  <div class="container">
    <div id="header-shell"></div>

    <main class="onboarding-main">
      <div class="onboarding-container">
        <!-- Simple Header -->
        <div class="progress-container">
          <div class="simple-header">
            <div class="step-indicator">
              <div class="step-number">1</div>
              <div class="step-label">Student Profile</div>
            </div>
          </div>
        </div>

        <!-- Onboarding Form -->
        <div class="form-container">
          <div class="form-header">
            <h1>Complete Your Profile</h1>
            <p class="subtitle">Help us personalize your PrePair experience</p>
          </div>

          <form id="onboarding-form">
            <!-- Single Step: Student Profile Information -->
            <div class="form-step active" id="step-1">
              <div class="step-content">
                <h2>Student Profile</h2>
                <p class="step-description">Please provide your academic information</p>
                
                <div class="form-group">
                  <label for="university">University/College *</label>
                  <input type="text" id="university" name="university" required placeholder="e.g., Harvard University">
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="major">Major *</label>
                    <input type="text" id="major" name="major" required placeholder="e.g., Computer Science">
                  </div>
                  <div class="form-group">
                    <label for="graduation_year">Graduation Year *</label>
                    <select id="graduation_year" name="graduation_year" required>
                      <option value="">Select year</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="campus">Campus/Location</label>
                    <input type="text" id="campus" name="campus" placeholder="e.g., Cambridge, MA">
                  </div>
                  <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select id="nationality" name="nationality">
                      <option value="">Select your nationality</option>
                      <option value="US">United States</option>
                      <option value="CA">Canada</option>
                      <option value="GB">United Kingdom</option>
                      <option value="AU">Australia</option>
                      <option value="DE">Germany</option>
                      <option value="FR">France</option>
                      <option value="IN">India</option>
                      <option value="CN">China</option>
                      <option value="JP">Japan</option>
                      <option value="BR">Brazil</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="complete-btn">
                  Complete Profile
                  <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M13.5 3l-8 8-3-3 1.5-1.5L6 8.5l6.5-6.5L13.5 3z"/>
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    console.log('ðŸŽ¯ ONBOARDING PAGE LOADED - Single Step Form');
    
    // DOM Elements
    const form = document.getElementById('onboarding-form');
    const completeBtn = document.getElementById('complete-btn');

    // Form Validation
    function validateForm() {
      const university = document.getElementById('university').value.trim();
      const major = document.getElementById('major').value.trim();
      const graduationYear = document.getElementById('graduation_year').value;
      
      if (!university) {
        showToast('Please enter your university', 'error');
        document.getElementById('university').focus();
        return false;
      }
      
      if (!major) {
        showToast('Please enter your major', 'error');
        document.getElementById('major').focus();
        return false;
      }
      
      if (!graduationYear) {
        showToast('Please select your graduation year', 'error');
        document.getElementById('graduation_year').focus();
        return false;
      }
      
      return true;
    }

    // Form Submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validate all required fields are filled and visible
      if (!validateForm()) {
        return;
      }

      setLoading(completeBtn, true);

      try {
        // Get current user
        const user = await getCurrentUser();
        if (!user) {
          showToast('Please sign in to continue', 'error');
          window.location.href = '/signin.html';
          return;
        }

        // Debug: Log current user
        console.log('ðŸ” [Debug] Current user:', user.id);

        // Collect form data - ONLY fields that exist in database schema
        const formData = {
          id: user.id,  // Primary key for RLS
          university: document.getElementById('university').value.trim(),
          major: document.getElementById('major').value.trim(),
          graduation_year: parseInt(document.getElementById('graduation_year').value), // Convert to integer
          campus: document.getElementById('campus').value.trim() || null,
          nationality: document.getElementById('nationality').value || null
        };

        console.log('ðŸ“ [Debug] Payload (exact schema match):', formData);
        console.log('ðŸ” [Debug] Field types:', {
          id: typeof formData.id,
          university: typeof formData.university,
          major: typeof formData.major,
          graduation_year: typeof formData.graduation_year,
          campus: typeof formData.campus,
          nationality: typeof formData.nationality
        });

        // Insert/Update profile using exact endpoint format
        const { data, error } = await window.sb
          .from('student_profiles')
          .upsert(formData, { 
            onConflict: 'id',
            ignoreDuplicates: false 
          })
          .select();

        if (error) {
          console.error('âŒ [Debug] Profile creation error:', error);
          console.error('âŒ [Debug] Error code:', error.code);
          console.error('âŒ [Debug] Error message:', error.message);
          console.error('âŒ [Debug] Error details:', error.details);
          console.error('âŒ [Debug] Error hint:', error.hint);
          
          if (error.code === 'PGRST116') {
            showToast('Schema mismatch error. Please contact support.', 'error');
          } else if (error.code === '23505') {
            showToast('Profile already exists. Updating...', 'info');
          } else {
            showToast('Failed to save profile. Please try again.', 'error');
          }
          return;
        }

        console.log('âœ… [Debug] Profile saved successfully!');
        console.log('âœ… [Debug] Saved record:', data);
        showToast('Profile completed successfully!', 'success');

        // Redirect to dashboard after a short delay
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1500);

      } catch (error) {
        console.error('[onboarding] Unexpected error:', error);
        showToast('An unexpected error occurred. Please try again.', 'error');
      } finally {
        setLoading(completeBtn, false);
      }
    });

    // Initialize page
    window.addEventListener('load', async () => {
      // Check if user is authenticated
      const user = await getCurrentUser();
      if (!user) {
        window.location.href = '/signin.html';
        return;
      }

      // Check if user already has a profile (skip onboarding check since we removed that field)
      try {
        const { data: profile } = await window.sb
          .from('student_profiles')
          .select('*')
          .eq('id', user.id)
          .single();

        if (profile) {
          console.log('User already has profile, redirecting to dashboard');
          window.location.href = '/dashboard.html';
          return;
        }
      } catch (error) {
        // Profile doesn't exist, continue with onboarding
        console.log('[onboarding] No existing profile found, proceeding with form');
      }

      console.log('âœ… Onboarding page initialized - ready for profile creation');
    });
  </script>

  <style>
    .onboarding-page {
      background: linear-gradient(135deg, #faf9f7 0%, #f3f1ed 100%);
      min-height: 100vh;
    }

    .onboarding-main {
      padding: 2rem 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .onboarding-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Progress Indicator */
    .progress-container {
      margin-bottom: 3rem;
    }

    .progress-bar {
      height: 4px;
      background: rgba(108, 99, 96, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #e6764d, #d4675a);
      border-radius: 2px;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      width: 50%;
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .step.active {
      opacity: 1;
    }

    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(108, 99, 96, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: #6c6360;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .step.active .step-number {
      background: linear-gradient(135deg, #e6764d, #d4675a);
      color: white;
    }

    .step-label {
      font-size: 12px;
      font-weight: 500;
      color: #6c6360;
      text-align: center;
    }

    /* Form Container */
    .form-container {
      background: white;
      border-radius: 20px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 40px rgba(108, 99, 96, 0.1);
      border: 1px solid rgba(108, 99, 96, 0.05);
    }

    .form-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .form-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 600;
      color: #3c2e26;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #6c6360;
      font-weight: 400;
    }

    /* Form Steps */
    .form-step {
      display: none;
      animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-step.active {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .step-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      color: #3c2e26;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .step-description {
      color: #6c6360;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    /* Form Elements */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #3c2e26;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid rgba(108, 99, 96, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: white;
      color: #3c2e26;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #e6764d;
      box-shadow: 0 0 0 4px rgba(230, 118, 77, 0.1);
    }

    .form-group input::placeholder {
      color: #a89b97;
    }

    /* Form Actions */
    .form-actions {
      margin-top: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, #e6764d, #d4675a);
      color: white;
      margin-left: auto;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(230, 118, 77, 0.3);
    }

    .btn-secondary {
      background: rgba(108, 99, 96, 0.1);
      color: #6c6360;
      border: 2px solid rgba(108, 99, 96, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(108, 99, 96, 0.15);
    }

    .btn-icon {
      width: 16px;
      height: 16px;
    }

    .btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .form-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
        border-radius: 16px;
      }

      .form-header h1 {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .form-actions {
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .step-label {
        display: none;
      }
    }

    /* Toast Styles */
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-left: 4px solid #e6764d;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 300px;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.error {
      border-left-color: #dc3545;
    }

    .toast.success {
      border-left-color: #28a745;
    }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .toast-icon {
      font-size: 1.25rem;
    }

    .toast-message {
      font-weight: 500;
      color: #3c2e26;
    }
  </style>
</body>
</html>
