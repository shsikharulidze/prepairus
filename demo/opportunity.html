<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opportunity Details ‚Äî PrePair</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.svg">
  <link rel="apple-touch-icon" href="favicon.svg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  
  <!-- Main Styles -->
  <link rel="stylesheet" href="shared.css">

  <style>

    /* Custom styles for opportunity detail page */
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Main Content */
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-6);
      min-height: calc(100vh - 80px);
    }

    .breadcrumb {
      margin-bottom: var(--space-4);
      color: var(--text-secondary);
    }

    .breadcrumb a {
      color: var(--coral);
      text-decoration: none;
      font-weight: var(--font-medium);
      transition: all var(--transition-fast) ease;
    }

    .breadcrumb a:hover {
      color: var(--coral-hover);
    }

    /* Hero Header for Opportunity */
    .opportunity-hero {
      background: var(--bg-gradient-hero);
      padding: var(--space-8);
      border-radius: var(--radius-2xl);
      margin-bottom: var(--space-6);
      text-align: center;
    }

    .company-logo-large {
      display: flex;
      justify-content: center;
      margin-bottom: var(--space-4);
    }

    .company-logo-large .company-logo-fallback {
      width: 120px;
      height: 80px;
      background: var(--coral);
      color: var(--text-white);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
    }

    .opportunity-title {
      font-family: var(--font-heading);
      font-size: var(--text-6xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-2);
      line-height: var(--leading-tight);
    }

    .opportunity-company {
      color: var(--coral);
      font-weight: var(--font-semibold);
      font-size: var(--text-2xl);
      margin-bottom: var(--space-4);
    }

    .opportunity-meta {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      flex-wrap: wrap;
      margin-bottom: var(--space-6);
    }

    .meta-tag {
      background: var(--bg-card);
      color: var(--text-primary);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      border: 1px solid var(--border-light);
    }

    .opportunity-actions {
      display: flex;
      justify-content: center;
      gap: var(--space-3);
    }

    /* Content Sections */
    .content-section {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      margin-bottom: var(--space-4);
      box-shadow: var(--shadow-md);
    }

    .section-title {
      font-family: var(--font-heading);
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-3);
      color: var(--text-primary);
    }

    .opportunity-description {
      font-size: var(--text-lg);
      line-height: var(--leading-relaxed);
      color: var(--text-secondary);
    }

    .questions-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .question-item {
      background: var(--bg-cream);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-3);
    }

    .question-text {
      font-weight: var(--font-medium);
      margin-bottom: var(--space-1);
      color: var(--text-primary);
    }

    .question-type {
      color: var(--text-muted);
      font-size: var(--text-sm);
    }

    /* Loading and Error States */
    .loading, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-8);
      color: var(--text-secondary);
      text-align: center;
    }

    .loading-spinner {
      margin-bottom: var(--space-2);
    }

    /* Already Applied State */
    .already-applied {
      background: var(--bg-mint);
      border: 2px solid var(--success);
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      margin-bottom: var(--space-4);
      text-align: center;
    }

    .already-applied h3 {
      color: var(--success);
      margin-bottom: var(--space-2);
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
    }

    .already-applied p {
      color: var(--text-secondary);
    }

    .already-applied a {
      color: var(--success);
      font-weight: var(--font-semibold);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        padding: var(--space-3);
      }

      .opportunity-hero {
        padding: var(--space-6);
      }

      .opportunity-title {
        font-size: var(--text-4xl);
      }

      .opportunity-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .opportunity-actions .btn-primary,
      .opportunity-actions .btn-secondary {
        width: 100%;
        justify-content: center;
      }

      .content-section {
        padding: var(--space-4);
      }

      .meta-tag {
        font-size: var(--text-xs);
        padding: var(--space-1) var(--space-2);
      }
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>

  <main class="main-container">
    <nav class="breadcrumb">
      <a href="/opportunities.html">‚Üê Back to Opportunities</a>
    </nav>

    <div id="opportunityContainer" class="loading">
      <div class="loading-spinner"></div>
      Loading opportunity details...
    </div>
  </main>

  <script src="shared.js"></script>
  <script>
    const supabase = window.sb;

    // Get opportunity ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const opportunityId = urlParams.get('id');

    // Initialize page
    async function initOpportunityPage() {
      try {
        // OAuth hash cleanup
        if (location.hash.includes('access_token')) {
          history.replaceState(null, '', location.pathname);
        }

        const user = await requireAuth();
        if (!user) return;

        if (!opportunityId) {
          showError('No opportunity ID provided');
          return;
        }

        await loadOpportunity();

      } catch (error) {
        console.error('[opportunity/init]', { error });
        showError('Failed to load opportunity details. Please try again.');
      }
    }

    // Load opportunity details
    async function loadOpportunity() {
      try {
        const { data: opportunity, error } = await supabase
          .from('opportunities')
          .select('*')
          .eq('id', opportunityId)
          .single();

        if (error) {
          console.error('[opportunities/select]', { error, opportunityId });
          throw error;
        }

        if (!opportunity) {
          showError('Opportunity not found');
          return;
        }

        // Check if user has already applied
        const session = await getSession();
        const user = session?.user;

        if (user) {
          const { data: existingApplication } = await supabase
            .from('applications')
            .select('id')
            .eq('opportunity_id', opportunityId)
            .eq('user_id', user.id)
            .limit(1);

          const hasApplied = existingApplication && existingApplication.length > 0;
          renderOpportunity(opportunity, hasApplied);
        } else {
          renderOpportunity(opportunity, false);
        }

      } catch (error) {
        console.error('[opportunity/load]', { error });
        document.getElementById('opportunityContainer').innerHTML = `
          <div class="error-state">
            <h3 style="color: var(--error);">Failed to load opportunity</h3>
            <p>Please try refreshing the page.</p>
          </div>
        `;
      }
    }

    // Generate company logo or fallback
    function getCompanyLogo(company, logoUrl = null) {
      if (logoUrl) {
        return `<img src="${logoUrl}" alt="${company} logo" class="company-logo-img" />`;
      } else {
        // Create initials fallback
        const initials = company.split(' ')
          .map(word => word.charAt(0))
          .join('')
          .substring(0, 2)
          .toUpperCase();
        return `<div class="company-logo-fallback">${initials}</div>`;
      }
    }

    // Render opportunity details
    function renderOpportunity(opportunity, hasApplied) {
      const container = document.getElementById('opportunityContainer');
      
      const questions = opportunity.questions || [];
      
      container.innerHTML = `
        <!-- Opportunity Hero Section -->
        <div class="opportunity-hero">
          <div class="company-logo-large">
            ${getCompanyLogo(opportunity.company, opportunity.company_logo)}
          </div>
          
          <h1 class="opportunity-title">${opportunity.title}</h1>
          <div class="opportunity-company">${opportunity.company}</div>
          
          <div class="opportunity-meta">
            <span class="meta-tag">üìç ${opportunity.location}</span>
            <span class="meta-tag">üíº ${opportunity.work_type}</span>
            ${opportunity.compensation ? `<span class="meta-tag">üí∞ ${opportunity.compensation}</span>` : ''}
            ${opportunity.duration ? `<span class="meta-tag">‚è±Ô∏è ${opportunity.duration}</span>` : ''}
          </div>
          
          ${hasApplied ? `
            <div class="already-applied">
              <h3>‚úì Application Submitted</h3>
              <p>You have already applied to this opportunity. Check your <a href="applications.html">applications page</a> for status updates.</p>
            </div>
          ` : `
            <div class="opportunity-actions">
              <a href="apply-opportunity.html?id=${opportunity.id}" class="btn-primary btn-large">
                Apply Now
              </a>
              <a href="opportunities.html" class="btn-secondary btn-large">
                View More Opportunities
              </a>
            </div>
          `}
        </div>
        
        <!-- Description Section -->
        <div class="content-section">
          <h2 class="section-title">About this opportunity</h2>
          <div class="opportunity-description">
            ${opportunity.description.replace(/\n/g, '<br>')}
          </div>
        </div>
        
        ${questions.length > 0 ? `
          <div class="content-section">
            <h2 class="section-title">Application Questions</h2>
            <p class="text-secondary mb-4">
              You'll be asked to answer these questions when you apply:
            </p>
            <ul class="questions-list">
              ${questions.map(q => `
                <li class="question-item">
                  <div class="question-text">${q.text}${q.required ? ' *' : ''}</div>
                  <div class="question-type">${getQuestionTypeLabel(q.type)}</div>
                </li>
              `).join('')}
            </ul>
          </div>
        ` : ''}
        
        ${opportunity.requirements ? `
          <div class="content-section">
            <h2 class="section-title">Requirements</h2>
            <div class="opportunity-description">
              ${opportunity.requirements.replace(/\n/g, '<br>')}
            </div>
          </div>
        ` : ''}
        
        ${opportunity.benefits ? `
          <div class="content-section">
            <h2 class="section-title">What you'll get</h2>
            <div class="opportunity-description">
              ${opportunity.benefits.replace(/\n/g, '<br>')}
            </div>
          </div>
        ` : ''}
        
        <!-- Call to Action Footer -->
        ${!hasApplied ? `
          <div class="content-section text-center">
            <h3 class="text-2xl font-semibold text-primary mb-4">Ready to apply?</h3>
            <p class="text-secondary mb-6">Join ${opportunity.company} and kickstart your career with this exciting opportunity.</p>
            <div class="flex justify-center gap-3">
              <a href="apply-opportunity.html?id=${opportunity.id}" class="btn-primary btn-large">
                Apply Now
              </a>
              <a href="opportunities.html" class="btn-ghost btn-large">
                Browse More
              </a>
            </div>
          </div>
        ` : ''}
      `;
    }

    // Get user-friendly question type labels
    function getQuestionTypeLabel(type) {
      const labels = {
        'text': 'Short answer',
        'textarea': 'Long answer',
        'file': 'File upload (PDF, DOC, TXT, etc.)'
      };
      return labels[type] || 'Text response';
    }

    // Show error message
    function showError(message) {
      const container = document.getElementById('opportunityContainer');
      container.innerHTML = `
        <div class="error-state">
          <h3 style="color: var(--error);">Error</h3>
          <p>${message}</p>
          <button class="btn" onclick="window.location.reload()" style="margin-top: 1rem;">
            Try Again
          </button>
        </div>
      `;
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initOpportunityPage);
  </script>
</body>
</html>
