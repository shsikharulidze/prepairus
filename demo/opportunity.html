<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opportunity Details — PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>

  <style>
    :root {
      --bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --surface: rgba(255, 255, 255, 0.05);
      --surface-hover: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --accent: #00d4aa;
      --accent-hover: #00b894;
      --warning: #fdcb6e;
      --error: #e17055;
      --success: #00b894;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --blur: blur(20px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation Styles */
    .global-nav {
      backdrop-filter: var(--blur);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text);
    }

    .logo svg {
      stroke: var(--accent);
      stroke-width: 2.5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .wordmark {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: var(--text);
      background: var(--surface-hover);
    }

    .nav-link-cta {
      background: var(--accent);
      color: var(--text);
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .nav-link-cta:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    /* Main Content */
    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 80px);
    }

    .breadcrumb {
      margin-bottom: 2rem;
      color: var(--text-muted);
    }

    .breadcrumb a {
      color: var(--accent);
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .opportunity-header {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .opportunity-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .opportunity-company {
      color: var(--accent);
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .opportunity-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .meta-tag {
      background: rgba(0, 212, 170, 0.2);
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .opportunity-description {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    .opportunity-actions {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--text);
      background: var(--surface-hover);
    }

    /* Application Section */
    .application-section {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .questions-list {
      list-style: none;
      padding: 0;
    }

    .question-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }

    .question-text {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .question-type {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    /* Loading and Error States */
    .loading, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid transparent;
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Already Applied State */
    .already-applied {
      background: rgba(0, 184, 148, 0.1);
      border: 1px solid var(--success);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .already-applied h3 {
      color: var(--success);
      margin-bottom: 0.5rem;
    }

    /* Toast Messages */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 350px;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }
    .toast.info { background: var(--accent); }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .toast-icon {
      font-size: 1.125rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-content {
        padding: 1rem;
      }

      .main-container {
        padding: 1rem;
      }

      .opportunity-header {
        padding: 1.5rem;
      }

      .opportunity-title {
        font-size: 2rem;
      }

      .opportunity-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .opportunity-meta {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>

  <main class="main-container">
    <nav class="breadcrumb">
      <a href="/opportunities.html">← Back to Opportunities</a>
    </nav>

    <div id="opportunityContainer" class="loading">
      <div class="spinner"></div>
      Loading opportunity details...
    </div>
  </main>

  <script src="shared.js"></script>
  <script>
    const supabase = window.sb;

    // Get opportunity ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const opportunityId = urlParams.get('id');

    // Initialize page
    async function initOpportunityPage() {
      try {
        // OAuth hash cleanup
        if (location.hash.includes('access_token')) {
          history.replaceState(null, '', location.pathname);
        }

        const user = await requireAuth();
        if (!user) return;

        if (!opportunityId) {
          showError('No opportunity ID provided');
          return;
        }

        await loadOpportunity();

      } catch (error) {
        console.error('[opportunity/init]', { error });
        showError('Failed to load opportunity details. Please try again.');
      }
    }

    // Load opportunity details
    async function loadOpportunity() {
      try {
        const { data: opportunity, error } = await supabase
          .from('opportunities')
          .select('*')
          .eq('id', opportunityId)
          .single();

        if (error) {
          console.error('[opportunities/select]', { error, opportunityId });
          throw error;
        }

        if (!opportunity) {
          showError('Opportunity not found');
          return;
        }

        // Check if user has already applied
        const session = await getSession();
        const user = session?.user;

        if (user) {
          const { data: existingApplication } = await supabase
            .from('applications')
            .select('id')
            .eq('opportunity_id', opportunityId)
            .eq('user_id', user.id)
            .limit(1);

          const hasApplied = existingApplication && existingApplication.length > 0;
          renderOpportunity(opportunity, hasApplied);
        } else {
          renderOpportunity(opportunity, false);
        }

      } catch (error) {
        console.error('[opportunity/load]', { error });
        document.getElementById('opportunityContainer').innerHTML = `
          <div class="error-state">
            <h3 style="color: var(--error);">Failed to load opportunity</h3>
            <p>Please try refreshing the page.</p>
          </div>
        `;
      }
    }

    // Render opportunity details
    function renderOpportunity(opportunity, hasApplied) {
      const container = document.getElementById('opportunityContainer');
      
      const questions = opportunity.questions || [];
      
      container.innerHTML = `
        <div class="opportunity-header">
          <h1 class="opportunity-title">${opportunity.title}</h1>
          <div class="opportunity-company">${opportunity.company}</div>
          
          <div class="opportunity-meta">
            <span class="meta-tag">${opportunity.location}</span>
            <span class="meta-tag">${opportunity.work_type}</span>
            ${opportunity.compensation ? `<span class="meta-tag">${opportunity.compensation}</span>` : ''}
            ${opportunity.duration ? `<span class="meta-tag">${opportunity.duration}</span>` : ''}
          </div>
          
          <div class="opportunity-description">
            ${opportunity.description.replace(/\n/g, '<br>')}
          </div>
          
          ${hasApplied ? `
            <div class="already-applied">
              <h3>✓ Application Submitted</h3>
              <p>You have already applied to this opportunity. Check your <a href="/applications.html" style="color: var(--success);">applications page</a> for status updates.</p>
            </div>
          ` : `
            <div class="opportunity-actions">
              <a href="/apply-opportunity.html?id=${opportunity.id}" class="btn">
                Apply Now
              </a>
              <a href="/opportunities.html" class="btn btn-secondary">
                View More Opportunities
              </a>
            </div>
          `}
        </div>
        
        ${questions.length > 0 ? `
          <div class="application-section">
            <h2 class="section-title">Application Questions</h2>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">
              You'll be asked to answer these questions when you apply:
            </p>
            <ul class="questions-list">
              ${questions.map(q => `
                <li class="question-item">
                  <div class="question-text">${q.text}${q.required ? ' *' : ''}</div>
                  <div class="question-type">${getQuestionTypeLabel(q.type)}</div>
                </li>
              `).join('')}
            </ul>
          </div>
        ` : ''}
        
        ${opportunity.requirements ? `
          <div class="application-section">
            <h2 class="section-title">Requirements</h2>
            <div class="opportunity-description">
              ${opportunity.requirements.replace(/\n/g, '<br>')}
            </div>
          </div>
        ` : ''}
        
        ${opportunity.benefits ? `
          <div class="application-section">
            <h2 class="section-title">Benefits</h2>
            <div class="opportunity-description">
              ${opportunity.benefits.replace(/\n/g, '<br>')}
            </div>
          </div>
        ` : ''}
      `;
    }

    // Get user-friendly question type labels
    function getQuestionTypeLabel(type) {
      const labels = {
        'text': 'Short answer',
        'textarea': 'Long answer',
        'file': 'File upload (PDF, DOC, TXT, etc.)'
      };
      return labels[type] || 'Text response';
    }

    // Show error message
    function showError(message) {
      const container = document.getElementById('opportunityContainer');
      container.innerHTML = `
        <div class="error-state">
          <h3 style="color: var(--error);">Error</h3>
          <p>${message}</p>
          <button class="btn" onclick="window.location.reload()" style="margin-top: 1rem;">
            Try Again
          </button>
        </div>
      `;
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initOpportunityPage);
  </script>
</body>
</html>
