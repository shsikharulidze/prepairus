<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opportunities ‚Äî PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  
  <!-- Main Styles -->
  <link rel="stylesheet" href="shared.css">

  <style>

    /* Custom styles for opportunities page */
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Main Content */
    .main-container {
      max-width: var(--container-xl);
      margin: 0 auto;
      padding: var(--space-6);
      min-height: calc(100vh - 80px);
    }

    .page-header {
      background: var(--bg-gradient-hero);
      padding: var(--space-8);
      border-radius: var(--radius-2xl);
      text-align: center;
      margin-bottom: var(--space-6);
    }

    .page-title {
      font-family: var(--font-heading);
      font-size: var(--text-6xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-3);
      line-height: var(--leading-tight);
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: var(--text-xl);
      line-height: var(--leading-normal);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Filters Section */
    .filters-section {
      background: var(--bg-card);
      padding: var(--space-4);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow-md);
    }

    .filters-title {
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-3);
    }

    .filters-row {
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
      min-width: 150px;
    }

    .filter-label {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--text-primary);
    }

    .filter-select {
      padding: var(--space-2);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      background: var(--bg-card);
      font-size: var(--text-sm);
    }

    /* Opportunities Grid */
    .opportunities-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: var(--space-4);
    }

    .opportunity-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: all var(--transition-normal) ease;
      position: relative;
    }

    .opportunity-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
    }

    .opportunity-card-content {
      padding: var(--space-4);
    }

    .opportunity-header {
      margin-bottom: var(--space-3);
      text-align: center;
    }

    .company-logo-section {
      display: flex;
      justify-content: center;
      margin-bottom: var(--space-3);
    }

    .company-logo-fallback {
      width: 80px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--coral);
      color: var(--text-white);
      border-radius: var(--radius-md);
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      letter-spacing: 0.05em;
    }

    .opportunity-title {
      font-family: var(--font-heading);
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-1);
      line-height: var(--leading-tight);
    }

    .opportunity-company {
      color: var(--coral);
      font-weight: var(--font-semibold);
      font-size: var(--text-lg);
      margin-bottom: var(--space-3);
    }

    .opportunity-tags {
      display: flex;
      gap: var(--space-1);
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: var(--space-3);
    }

    .tag {
      background: var(--bg-cream);
      color: var(--text-secondary);
      padding: 4px var(--space-2);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
    }

    .opportunity-description {
      color: var(--text-secondary);
      margin-bottom: var(--space-4);
      line-height: var(--leading-relaxed);
      text-align: center;
    }

    .opportunity-actions {
      display: flex;
      gap: var(--space-2);
    }

    .opportunity-actions .btn-primary,
    .opportunity-actions .btn-secondary {
      flex: 1;
      justify-content: center;
    }

    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-8);
      color: var(--text-secondary);
      text-align: center;
    }

    .loading-spinner {
      margin-bottom: var(--space-2);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-8);
      color: var(--text-secondary);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      margin-top: var(--space-6);
    }

    .empty-state h3 {
      font-family: var(--font-heading);
      font-size: var(--text-3xl);
      margin-bottom: var(--space-2);
      color: var(--text-primary);
      font-weight: var(--font-bold);
    }

    .empty-state-icon {
      font-size: var(--text-6xl);
      margin-bottom: var(--space-4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        padding: var(--space-3);
      }

      .page-header {
        padding: var(--space-6);
      }

      .page-title {
        font-size: var(--text-4xl);
      }

      .page-subtitle {
        font-size: var(--text-lg);
      }

      .opportunities-grid {
        grid-template-columns: 1fr;
        gap: var(--space-3);
      }

      .opportunity-card-content {
        padding: var(--space-3);
      }

      .opportunity-actions {
        flex-direction: column;
      }

      .filters-row {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-group {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>

  <main class="main-container">
    <div class="page-header">
      <h1 class="page-title">Browse Opportunities</h1>
      <p class="page-subtitle">Find the perfect internship to kickstart your career</p>
    </div>

    <!-- Filters Section -->
    <div class="filters-section">
      <h2 class="filters-title">Find opportunities that match your interests</h2>
      <div class="filters-row">
        <div class="filter-group">
          <label class="filter-label">Location</label>
          <select class="filter-select" id="locationFilter">
            <option value="">All locations</option>
            <option value="remote">Remote</option>
            <option value="nyc">New York</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Work Type</label>
          <select class="filter-select" id="typeFilter">
            <option value="">All types</option>
            <option value="internship">Internship</option>
            <option value="part-time">Part-time</option>
            <option value="full-time">Full-time</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Category</label>
          <select class="filter-select" id="categoryFilter">
            <option value="">All categories</option>
            <option value="technology">Technology</option>
            <option value="marketing">Marketing</option>
            <option value="design">Design</option>
            <option value="operations">Operations</option>
          </select>
        </div>
      </div>
    </div>

    <div id="opportunitiesContainer" class="loading">
      <div class="loading-spinner"></div>
      Loading opportunities...
    </div>
  </main>

  <script src="shared.js"></script>
  <script>
    const supabase = window.sb;

    // Initialize page
    async function initOpportunities() {
      try {
        // OAuth hash cleanup
        if (location.hash.includes('access_token')) {
          history.replaceState(null, '', location.pathname);
        }
        
        const user = await requireAuth();
        if (!user) return;

        await loadOpportunities();

      } catch (error) {
        console.error('[opportunities/init]', { error });
        showToast('Failed to load opportunities. Please refresh the page.', 'error');
      }
    }

    // Load opportunities
    async function loadOpportunities() {
      try {
        const { data, error } = await supabase
          .from('opportunities')
          .select('*')
          .eq('is_active', true)
          .order('created_at', { ascending: false });

        if (error) {
          console.error('[opportunities/select]', { error });
          throw error;
        }

        const container = document.getElementById('opportunitiesContainer');
        
        if (data && data.length > 0) {
          container.innerHTML = `
            <div class="opportunities-grid">
              ${data.map(opportunity => renderOpportunityCard(opportunity)).join('')}
            </div>
          `;
        } else {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üéØ</div>
              <h3>No opportunities available</h3>
              <p>We're constantly adding new internship opportunities. Check back soon or adjust your filters to see more results!</p>
              <div class="mt-4">
                <button class="btn-primary" onclick="window.location.reload()">Refresh</button>
              </div>
            </div>
          `;
        }

      } catch (error) {
        console.error('[opportunities/load]', { error });
        document.getElementById('opportunitiesContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h3 style="color: var(--error);">Failed to load opportunities</h3>
            <p>There was an issue connecting to our servers. Please check your internet connection and try again.</p>
            <div class="mt-4">
              <button class="btn-primary" onclick="window.location.reload()">Try Again</button>
            </div>
          </div>
        `;
      }
    }

    // Generate company logo or fallback
    function getCompanyLogo(company, logoUrl = null) {
      if (logoUrl) {
        return `<img src="${logoUrl}" alt="${company} logo" class="company-logo-img" />`;
      } else {
        // Create initials fallback
        const initials = company.split(' ')
          .map(word => word.charAt(0))
          .join('')
          .substring(0, 2)
          .toUpperCase();
        return `<div class="company-logo-fallback">${initials}</div>`;
      }
    }

    // Render opportunity card
    function renderOpportunityCard(opportunity) {
      return `
        <div class="opportunity-card card-hover">
          <div class="opportunity-card-content">
            <div class="opportunity-header">
              <!-- Company Logo -->
              <div class="company-logo-section">
                ${getCompanyLogo(opportunity.company, opportunity.company_logo)}
              </div>
              
              <h3 class="opportunity-title">${opportunity.title}</h3>
              <div class="opportunity-company">${opportunity.company}</div>
            </div>
            
            <div class="opportunity-tags">
              <span class="tag">üìç ${opportunity.location}</span>
              <span class="tag">üíº ${opportunity.work_type}</span>
              ${opportunity.compensation ? `<span class="tag">üí∞ ${opportunity.compensation}</span>` : ''}
            </div>
            
            <p class="opportunity-description">
              ${opportunity.description.length > 120 
                ? opportunity.description.substring(0, 120) + '...' 
                : opportunity.description}
            </p>
            
            <div class="opportunity-actions">
              <a href="opportunity.html?id=${opportunity.id}" class="btn-primary">
                View Details
              </a>
              <a href="apply-opportunity.html?id=${opportunity.id}" class="btn-secondary">
                Apply Now
              </a>
            </div>
          </div>
        </div>
      `;
    }

    // showToast is now in shared.js

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initOpportunities);
  </script>
</body>
</html>
