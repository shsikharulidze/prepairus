              <!-- Profile Form -->

                      <label for="firstName">First Name *</label>

                      <label for="nationality">Nationality</label>

                <!-- Academic Information Section -->

                  <div class="form-row">

                      <input type="text" id="major" name="major" placeholder="e.g., Computer Science, Business, etc.">
                    </div>
                    
                    <div class="form-group">
                      <label for="graduationYear">Graduation Year</label>
                      <select id="graduationYear" name="graduation_year">
                        <option value="">Select year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="campus">Campus</label>
                    <select id="campus" name="campus">
                      <option value="">Select campus</option>
                      <option value="Rose Hill">Rose Hill (Bronx)</option>
                      <option value="Lincoln Center">Lincoln Center (Manhattan)</option>
                      <option value="Westchester">Westchester</option>
                      <option value="London">London</option>
                    </select>
                  </div>
                </div>

                <!-- Form Actions -->

                  <a href="dashboard.html" class="btn ghost">Cancel</a>
                  <button type="submit" class="btn" id="saveBtn">

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://aezybthbsmpihbyzfiqi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlenlidGhic21waWhieXpmaXFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NTUwNTUsImV4cCI6MjA3ODEzMTA1NX0.ojh8dzVpF62hqU_MrXI9EfCBJGX74NMse_1t55m32go';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Global state
    let currentUser = null;
    let originalProfile = null;

    // Authentication check
    async function requireAuth() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        
        if (error || !user) {
          window.location.href = '/signin.html';
          return false;
        }
        
        currentUser = user;
        return true;
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/signin.html';
        return false;
      }
    }

    // Load user profile
    async function loadUserProfile() {
      try {
        const { data: profile, error } = await supabase
          .from('student_profiles')
          .select('*')
          .eq('id', currentUser.id)
          .single();

        if (error && error.code !== 'PGRST116') { // PGRST116 = no rows returned
          throw error;
        }

        originalProfile = profile;
        return profile;
      } catch (error) {
        console.error('Error loading profile:', error);
        showMessage('Failed to load profile data. Please refresh the page.', 'error');
        return null;
      }
    }

    // Populate form with profile data
    function populateForm(profile) {
      if (!profile) return;

      // Personal information
      if (profile.name) document.getElementById('firstName').value = profile.name;
      if (profile.surname) document.getElementById('lastName').value = profile.surname;
      if (profile.birthday) document.getElementById('birthday').value = profile.birthday;
      if (profile.nationality) document.getElementById('nationality').value = profile.nationality;

      // Academic information
      if (profile.university) document.getElementById('university').value = profile.university;
      if (profile.major) document.getElementById('major').value = profile.major;
      if (profile.graduation_year) document.getElementById('graduationYear').value = profile.graduation_year.toString();
      if (profile.campus) document.getElementById('campus').value = profile.campus;
    }

    // Check if form has changes
    function hasFormChanges() {
      const formData = new FormData(document.getElementById('profileForm'));
      
      if (!originalProfile) return true; // If no original profile, consider it changed

      // Compare each field
      const fields = ['name', 'surname', 'birthday', 'nationality', 'university', 'major', 'campus'];
      
      for (const field of fields) {
        const formValue = formData.get(field) || '';
        const originalValue = originalProfile[field] || '';
        if (formValue !== originalValue) return true;
      }

      // Check graduation year separately (number comparison)
      const formGradYear = formData.get('graduation_year');
      const originalGradYear = originalProfile.graduation_year;
      
      if (formGradYear && originalGradYear) {
        if (parseInt(formGradYear) !== originalGradYear) return true;
      } else if (formGradYear || originalGradYear) {
        return true; // One is empty, other is not
      }

      return false;
    }

    // Validate form
    function validateForm() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      
      // Clear previous errors
      document.querySelectorAll('.form-group input.error, .form-group select.error').forEach(el => {
        el.classList.remove('error');
      });

      if (!firstName) {
        document.getElementById('firstName').classList.add('error');
        document.getElementById('firstName').focus();
        showMessage('First name is required.', 'error');
        return false;
      }

      if (!lastName) {
        document.getElementById('lastName').classList.add('error');
        document.getElementById('lastName').focus();
        showMessage('Last name is required.', 'error');
        return false;
      }

      return true;
    }

    // Save profile
    async function saveProfile(formData) {
      try {
        // Prepare profile data
        const profileData = {
          id: currentUser.id,
          name: formData.get('name')?.trim() || null,
          surname: formData.get('surname')?.trim() || null,
          birthday: formData.get('birthday') || null,
          nationality: formData.get('nationality')?.trim() || null,
          university: formData.get('university')?.trim() || null,
          major: formData.get('major')?.trim() || null,
          graduation_year: formData.get('graduation_year') ? parseInt(formData.get('graduation_year')) : null,
          campus: formData.get('campus')?.trim() || null
        };

        // Remove null values for cleaner data
        Object.keys(profileData).forEach(key => {
          if (profileData[key] === null || profileData[key] === '') {
            delete profileData[key];
          }
        });

        // Always include the id for upsert
        profileData.id = currentUser.id;

        console.log('Saving profile data:', profileData);

        const { data, error } = await supabase
          .from('student_profiles')
          .upsert(profileData)
          .select()
          .single();

        if (error) {
          throw error;
        }

        console.log('Profile saved successfully:', data);
        
        // Update original profile for change detection
        originalProfile = data;
        
        return data;
      } catch (error) {
        console.error('Error saving profile:', error);
        throw error;
      }
    }

    // Handle form submission
    async function handleFormSubmit(e) {
      e.preventDefault();

      if (!validateForm()) {
        return;
      }

      if (!hasFormChanges()) {
        showMessage('No changes to save.', 'info');
        return;
      }

      const saveBtn = document.getElementById('saveBtn');
      const saveBtnText = document.getElementById('saveBtnText');
      
      try {
        // Update button state
        saveBtn.disabled = true;
        saveBtnText.textContent = 'Saving...';

        const formData = new FormData(e.target);
        await saveProfile(formData);

        // Show success message
        showMessage('Profile updated successfully!', 'success');

        // Optionally redirect to dashboard after a delay
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);

      } catch (error) {
        let errorMessage = 'Failed to save profile. ';
        
        if (error.message) {
          errorMessage += error.message;
        } else {
          errorMessage += 'Please try again.';
        }
        
        showMessage(errorMessage, 'error');
      } finally {
        // Reset button state
        saveBtn.disabled = false;
        saveBtnText.textContent = 'Save Profile';
      }
    }

    // Show message
    function showMessage(message, type = 'info') {
      const messagesContainer = document.getElementById('formMessages');
      const messageContent = document.getElementById('messageContent');
      
      messageContent.textContent = message;
      messageContent.className = `message ${type}`;
      messagesContainer.style.display = 'block';

      // Scroll to message
      messagesContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

      // Auto-hide success/info messages after delay
      if (type === 'success' || type === 'info') {
        setTimeout(() => {
          messagesContainer.style.display = 'none';
        }, 5000);
      }
    }

    // Hide message
    function hideMessage() {
      document.getElementById('formMessages').style.display = 'none';
    }

    // Sign out
    async function handleSignOut() {
      try {
        await supabase.auth.signOut();
        window.location.href = '/';
      } catch (error) {
        console.error('Sign out error:', error);
      }
    }

    // Initialize profile page
    async function initializeProfilePage() {
      // Check authentication
      const isAuthenticated = await requireAuth();
      if (!isAuthenticated) return;

      // Load and populate profile
      const profile = await loadUserProfile();
      populateForm(profile);
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      initializeProfilePage();

      // Form submission
      document.getElementById('profileForm').addEventListener('submit', handleFormSubmit);

      // Sign out
      document.getElementById('signout-btn').addEventListener('click', handleSignOut);

      // Clear error styling when user starts typing
      document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('input', function() {
          this.classList.remove('error');
          if (document.getElementById('formMessages').style.display !== 'none') {
            hideMessage();
          }
        });
      });

      // Warn about unsaved changes before leaving
      window.addEventListener('beforeunload', function(e) {
        if (hasFormChanges()) {
          e.preventDefault();
          e.returnValue = '';
        }
      });
    });
  </script>
