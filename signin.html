<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In — PrePair</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="shared.css">
  
</head>
<body>
  <div class="container">
    <div id="header-shell"></div>

    <main class="flex justify-center items-center" style="min-height: 60vh; padding-top: 2rem;">
      <div class="card auth-card">
        <a href="index.html" class="back-link">← Back to Home</a>
        
        <div class="auth-header text-center mb-3">
          <h1>Welcome back</h1>
          <p class="muted">Sign in to your PrePair account</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        
        <button type="button" class="btn btn-google" id="google-signin-btn">
          <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        
        <div class="footer-link text-center mt-3">
          Don't have an account? <a href="apply.html" style="color: var(--clay); font-weight: 500;">Sign up here</a>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>

  <script src="shared.js"></script>
  <script>
    // Check if user is already signed in, or show error from query params
    document.addEventListener('DOMContentLoaded', async () => {
      // Check for error in URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('err');
      if (error) {
        alert('Auth Error: ' + error);
      }
      
      // Check if already signed in
      try {
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        if (!sessionError && session) {
          window.location.href = '/dashboard.html';
          return;
        }
      } catch (err) {
        console.error('Session check failed:', err);
      }
    });
    
    // DOM elements
    const googleSigninBtn = document.getElementById('google-signin-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Show/hide messages
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Show/hide messages
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Google Sign In
    googleSigninBtn.addEventListener('click', async () => {
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: 'https://prepairus.co/welcome.html'
          }
        });
        
        if (error) throw error;
      } catch (error) {
        console.error('Google signin error:', error);
        showError('Failed to sign in with Google: ' + error.message);
      }
    });

  </script>

  <style>
    /* Auth-specific styles using design tokens */
    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 3rem 2rem;
      margin: 0 auto;
    }

    .back-link {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 2rem;
      display: inline-block;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--text);
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      font-size: 1rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    .btn-google {
      background: white;
      color: #374151;
      width: 100%;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-google:hover {
      background: #f9fafb;
      transform: translateY(-1px);
    }

    .footer-link {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</body>
</html>
